    <style>

            --bg-main: #121212; --bg-surface: #1e1e1e; --bg-card: #2a2a2a; --bg-hover: #37373d;
            --border-main: #3f3f46; --text-main: #e0e0e0; --text-secondary: #a0a0a0;
            --accent-primary: #bb86fc; --accent-secondary: #a763ff; --accent-text: #000000;
        }
        [data-theme="light"] {
            --bg-main: #f4f7fc; --bg-surface: #ffffff; --bg-card: #ffffff; --bg-hover: #eef2f9;
            --border-main: #dce4f2; --text-main: #1a202c; --text-secondary: #718096;

        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-main); color: var(--text-main); overflow-x: hidden; }
        .bg-main { background-color: var(--bg-main); } .bg-surface { background-color: var(--bg-surface); } .bg-card { background-color: var(--bg-card); } 
        .text-main { color: var(--text-main); } .text-secondary { color: var(--text-secondary); } .border-main { border-color: var(--border-main); } 
        .accent-bg { background-color: var(--accent-primary); color: var(--accent-text); } .accent-hover:hover { background-color: var(--accent-secondary); }
        .project-card { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
        [data-theme="dark"] .project-card { box-shadow: none; }

        .list-item.active { background-color: var(--bg-hover); } .list-item:not(.active):hover { background-color: var(--bg-hover); } .list-item .action-btn { visibility: hidden; opacity: 0; transition: opacity 0.2s; } .list-item:hover .action-btn { visibility: visible; opacity: 1; }
        .dragging { opacity: 0.5; background-color: var(--bg-hover); }
        .drag-over-item { border-top: 2px solid var(--accent-primary); }
        .drag-over-folder { background-color: var(--bg-hover) !important; box-shadow: 0 0 0 2px var(--accent-primary); }
        .tab-btn.active { background-color: var(--bg-hover); }
        .list-item-folder { background-color: rgba(0,0,0,0.05); font-weight: 500; } 
        [data-theme="dark"] .list-item-folder { background-color: #252525; }
        .folder-children { max-height: 1000px; transition: max-height 0.3s ease-in-out; overflow: hidden; } .folder-children.collapsed { max-height: 0; }
        .folder-toggle { transition: transform 0.2s; } .folder-toggle.collapsed { transform: rotate(-90deg); }
        #editor-container { position: relative; overflow-x: hidden; } #editor-sidebar { width: 224px; position: absolute; top: 0; left: 0; height: 100%; z-index: 40; transform: translateX(-100%); transition: transform 0.3s ease-in-out; will-change: transform; } #editor-main-content { flex: 1; transition: padding-left 0.3s ease-in-out; padding-left: 0; }
        #editor-container.sidebar-open #editor-sidebar { transform: translateX(0); } #mobile-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 30; transition: opacity 0.3s ease-in-out; }
        #editor-sidebar-toggle { position: fixed; top: 50%; left: 0; transform: translateY(-50%); z-index: 50; width: 24px; height: 48px; display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease-in-out; border-radius: 0 8px 8px 0; }
        #editor-container.sidebar-open #editor-sidebar-toggle { transform: translate(224px, -50%); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: var(--border-main); border-radius: 5px; }
        input[type=range]::-moz-range-track { width: 100%; height: 4px; cursor: pointer; background: var(--border-main); border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--accent-primary); cursor: pointer; margin-top: -6px; }
        input[type=range]::-moz-range-thumb { height: 16px; width: 16px; border-radius: 50%; background: var(--accent-primary); cursor: pointer; }
        [data-theme="light"] input[type=range]::-webkit-slider-runnable-track { background: #a0aec0; }

        @media (max-width: 767px) { #editor-container.sidebar-open #editor-main-content { padding-left: 0 !important; } }
        @media (min-width: 768px) { #editor-container.sidebar-open #editor-main-content { padding-left: 224px; } }

    <script>
        /* --- Google Drive API 설정 --- */
        const GOOGLE_CLIENT_ID = '1068512138562-1mkelsqf0ph0f4at9f2po780cvt47o3t.apps.googleusercontent.com'; // OAuth 2.0 클라이언트 ID
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        /* --- Firebase 설정 --- */
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
            apiKey: "AIzaSyDuXjdB4DuP2NFF_OeS6nEwhMu_7wGdDs4",
            authDomain: "novel-8d4ec.firebaseapp.com",
            projectId: "novel-8d4ec",
            storageBucket: "novel-8d4ec.appspot.com",
            messagingSenderId: "836560106988",
            appId: "1:836560106988:web:cf90872d7b09b9498ffcc9",
            measurementId: "G-83BZ35QVLC"
        });

        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingContent = document.getElementById('loading-content');
            
            let gapiInited = false;
            let gisInited = false;
            let gapiAccessToken = null;

            // ★★★★★ 로직 수정 파트 1 ★★★★★
            // Google API 스크립트 로드 완료 시 호출될 함수들
            window.gapiLoaded = function() {
                gapi.load('client', async () => {
                    await gapi.client.init({ discoveryDocs: DISCOVERY_DOCS });
                    gapiInited = true;
                    updateLoginButtonStatus(); // 상태 변경 후 버튼 업데이트 시도
                });
            }
            window.gisLoaded = function() {
                gisInited = true;
                updateLoginButtonStatus(); // 상태 변경 후 버튼 업데이트 시도
            }
            
            // 안정성을 위해 개선된 로그인 버튼 활성화 함수
            function updateLoginButtonStatus() {
                const loginButton = document.getElementById('google-login-btn');
                const loginButtonText = document.getElementById('google-login-btn-text');
                
                // 버튼이 화면에 실제로 존재하고, 모든 API가 준비되었을 때만 버튼을 활성화
                if (loginButton && loginButton.disabled && gapiInited && gisInited) {
                    loginButton.disabled = false;
                    if (loginButtonText) loginButtonText.textContent = 'Google 계정으로 시작하기';
                }
            }
            // ★★★★★ 로직 수정 파트 1 끝 ★★★★★

            function handleTokenResponse(tokenResponse) {
                if (tokenResponse && tokenResponse.access_token) {
                    gapiAccessToken = tokenResponse;
                    gapi.client.setToken(tokenResponse);
                    if(appContainer.querySelector('#drive-status-area')) {
                        renderSettings();
                    }
                } else {
                    console.error("Google Drive access token not received.");
                }
            }

            let db, auth;
            let currentUserId = null;
            let currentUser = null;
            let unsubscribes = {};
            
            let projects = [];
            let chapters = [];
            let characters = [];

            let activeProjectId = null;
            let activeItemId = null;
            let sidebarMode = 'chapters';
            let charCountMode = 'noSpecialChars';
            let saveTimeouts = {};
            let collapsedFolders = new Set();
            
            let settings = {
                theme: 'dark',
                editorWidth: 370
            };
            
            function initialize() {
                try {
                    loadSettings();
                    const firebaseConfig = JSON.parse(firebaseConfigStr);
                    if (!firebaseConfig.projectId) throw new Error("'projectId'가 Firebase 설정에 없습니다.");
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    setupAuthListener();
                } catch (error) {
                    console.error("Firebase Initialization Error:", error);
                    loadingContent.innerHTML = `<div class="text-center text-red-400"><p class="text-lg font-bold">초기화 오류</p><p class="text-sm">${error.message}</p></div>`;
                }
            }

            function setupAuthListener() {
                auth.onAuthStateChanged(user => {
                    try {
                        currentUser = user;
                        if (user) {
                            currentUserId = user.uid;
                            if (!appContainer.querySelector('#project-grid')) {
                                renderView('home');
                            }
                            loadProjects();
                        } else {
                            currentUserId = null;
                            projects = [];
                            gapiAccessToken = null;
                            Object.values(unsubscribes).forEach(unsub => {
                                if (typeof unsub === 'function') unsub();
                            });
                            unsubscribes = {};
                            renderView('login');
                        }
                    } catch (error) {
                        console.error("Error during auth state change:", error);
                        loadingContent.innerHTML = `<div class="text-center text-red-400"><p class="text-lg font-bold">앱 시작 오류</p><p class="text-sm">${error.message}</p></div>`;
                        return; 
                    }
                    loadingOverlay.style.display = 'none';
                });

            function showModal(options) {
                closeModal();
                const modalBackdrop = document.createElement('div');
                modalBackdrop.id = 'modal-backdrop';
                modalBackdrop.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50';
                const template = document.getElementById('modal-template').content.cloneNode(true);
                modalBackdrop.appendChild(template);
                
                const titleEl = modalBackdrop.querySelector('#modal-title');
                const textEl = modalBackdrop.querySelector('#modal-text');
                const customContentEl = modalBackdrop.querySelector('#modal-custom-content');
                const inputEl = modalBackdrop.querySelector('#modal-input');
                const buttonsEl = modalBackdrop.querySelector('#modal-buttons');

                titleEl.textContent = options.title;
                if (options.text) textEl.textContent = options.text; else textEl.style.display = 'none';
                if (options.customHtml) customContentEl.innerHTML = options.customHtml;
                if (options.inputPlaceholder) {
                    inputEl.classList.remove('hidden');
                    inputEl.placeholder = options.inputPlaceholder;
                    inputEl.value = options.initialValue || '';
                }
                options.buttons.forEach(function(btnInfo) {
                    const button = document.createElement('button');
                    button.textContent = btnInfo.text;
                    button.className = btnInfo.class;
                    button.onclick = function() {
                        if (typeof btnInfo.onClick === 'function') btnInfo.onClick(inputEl.value);
                        if (btnInfo.closeOnClick !== false) closeModal();
                    };
                    buttonsEl.appendChild(button);
                });
                document.body.appendChild(modalBackdrop);
                if(options.inputPlaceholder) inputEl.focus();
            }
            function closeModal() {
                const modal = document.getElementById('modal-backdrop');
                if (modal) modal.remove();
            }

            // --- Data Loading & State ---
            function getProject(projectId) { return projects.find(p => p.id === projectId); }
            function getItem(itemId) {
                const items = sidebarMode === 'chapters' ? chapters : characters;
                return items.find(i => i.id === itemId);
            }

            function loadProjects() {
                if (!currentUserId) return;
                const projectsRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects`);
                
                unsubscribes.projects = projectsRef.onSnapshot(snapshot => {
                    let projectList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    projectList.sort((a, b) => (b.lastModified?.toMillis() || 0) - (a.lastModified?.toMillis() || 0));
                    projects = projectList;
                    renderProjectGrid(); 
                }, error => {
                    console.error("Project Loading Error:", error);
                    const placeholder = appContainer.querySelector('#no-projects-placeholder');
                    if(placeholder) {
                        placeholder.innerHTML = `<h3 class="text-xl font-semibold text-red-400">데이터 로딩 오류</h3><p class="text-secondary mt-2">프로젝트를 불러오지 못했습니다. Firestore 규칙을 확인해주세요.</p>`;
                        placeholder.classList.remove('hidden');
                    }
                });
            }

            function loadItems() {
                if (unsubscribes.items) unsubscribes.items();
                const itemsRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                
                unsubscribes.items = itemsRef.onSnapshot(snapshot => {
                    let itemList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    if (sidebarMode === 'chapters') {
                        itemList.sort((a, b) => (a.order ?? 0) - (b.order ?? 0));
                        chapters = itemList;
                    } else {
                        itemList.sort((a, b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
                        characters = itemList;
                    }
                    renderItemList();
                }, error => {
                    console.error(`Error loading ${sidebarMode}:`, error);
                    const listEl = appContainer.querySelector('#item-list');
                    if (listEl) {
                        listEl.innerHTML = `<p class="p-4 text-sm text-red-400">목록을 불러오는 데 실패했습니다.</p>`;
                    }
                });
            }

            function renderEditor() {
                const project = getProject(activeProjectId);
                if (!project) {
                    renderView('home');
                    return;
                }
                appContainer.querySelector('#project-title-sidebar').textContent = project.name;
                toggleSidebar(window.innerWidth >= 768);
                updateSidebarUI();
                
                if (activeItemId) renderEditorPanel();
                else appContainer.querySelector('#editor-panel').innerHTML = `<div class="flex-1 flex items-center justify-center text-secondary">왼쪽에서 항목을 선택해주세요.</div>`;

            }
            
            function renderItemList() {
                const listEl = appContainer.querySelector('#item-list');
                if (!listEl) return;
                listEl.innerHTML = '';
                
                let itemsToRender = sidebarMode === 'chapters' ? chapters : characters;

                if (sidebarMode !== 'chapters') {
                    itemsToRender.forEach(char => listEl.appendChild(createItemElement(char)));
                    return;
                }

                const tree = buildItemTree(itemsToRender);
                
                function renderNode(node, container) {
                    container.appendChild(createItemElement(node));
                    if (node.children && node.children.length > 0) {
                        const childrenContainer = container.lastChild.querySelector('.folder-children');
                        node.children.forEach(childNode => renderNode(childNode, childrenContainer));
                    }
                }
                tree.forEach(rootNode => renderNode(rootNode, listEl));
            }

            function buildItemTree(list) {
                const map = new Map(list.map(item => [item.id, { ...item, children: [] }]));
                const tree = [];
                for (const item of map.values()) {
                    if (item.parentId && map.has(item.parentId)) {
                        map.get(item.parentId).children.push(item);
                    } else {
                        tree.push(item);
                    }
                }
                map.forEach(node => node.children.sort((a,b) => (a.order ?? 0) - (b.order ?? 0)));
                tree.sort((a,b) => (a.order ?? 0) - (b.order ?? 0));
                return tree;
            }

                                <svg class="h-4 w-4 text-yellow-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                            ` : `
                                <svg class="h-4 w-4 text-secondary flex-shrink-0 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A1 1 0 0111 2.586L15.414 7A1 1 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                            `}
                            <span class="truncate pointer-events-none"></span>
                        </div>
                        <div class="flex items-center">
                            ${isFolder ? `<button class="action-btn p-1 rounded-full hover:bg-blue-500/20" data-action="rename-item" title="이름 변경"><svg class="h-4 w-4 pointer-events-none text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>` : ''}
                            <button class="action-btn p-1 rounded-full hover:bg-red-500/20" data-action="delete-item" title="삭제"><svg class="h-4 w-4 pointer-events-none text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></button>
                        </div>
                    </div>
                `;
                
                itemEl.innerHTML = itemHeaderHTML;
                if (isFolder) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = `folder-children pl-4 ${isCollapsed ? 'collapsed' : ''}`;
                    itemEl.appendChild(childrenContainer);
                    itemEl.classList.add('list-item-folder');
                } else {
                    itemEl.classList.add('list-item-chapter');
                }

                itemEl.querySelector('span').textContent = item.title || item.name;
                if (item.id === activeItemId) itemEl.classList.add('active');

                return itemEl;
            }

            function renderEditorPanel() {
                const editorPanel = appContainer.querySelector('#editor-panel');
                if (!editorPanel) return;
                const item = getItem(activeItemId);

                if (!item || item.type === 'folder') {
                    editorPanel.innerHTML = `<div class="flex-1 flex items-center justify-center text-secondary">${item ? '폴더가 선택되었습니다.' : '항목을 선택해주세요.'}</div>`;

                    wrapper.style.maxWidth = `${settings.editorWidth}px`;
                    editorPanel.querySelector('#editor-title').value = item.title || '';
                    editorPanel.querySelector('#editor-content').value = item.content || '';
                } else {
                    editorPanel.querySelector('#character-name').value = item.name || '';
                    editorPanel.querySelector('#character-personality').value = item.personality || '';
                    editorPanel.querySelector('#character-appearance').value = item.appearance || '';
                    editorPanel.querySelector('#character-characteristics').value = item.characteristics || item.description || '';

                const container = appContainer.querySelector('#editor-container');
                if (!container) return;
                container.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.tab === sidebarMode));
                const listTitle = container.querySelector('#list-title');

            function updateCharCount() {
                const countEl = appContainer.querySelector('#char-count');
                const labelEl = appContainer.querySelector('#char-count-label');
                if (!countEl || !labelEl) return;
                
                let content = '';
                if (sidebarMode === 'chapters') {
                    const contentEl = appContainer.querySelector('#editor-content');
                    if(contentEl) content = contentEl.value;
                }
                
                let count = 0;
                let label = '';
                switch (charCountMode) {
                    case 'noSpaces':
                        count = content.replace(/\s/g, '').length;
                        label = '공백 제외';
                        break;
                    default:
                        count = content.replace(/[.",'\s]/g, '').length;
                        label = '공백/특문 제외';
                        break;
                }
                countEl.textContent = count.toLocaleString();
                labelEl.textContent = label;
            }

            function toggleSidebar(forceOpen) {
                const container = appContainer.querySelector('#editor-container');
                if (!container) return;

                container.classList.toggle('sidebar-open', shouldBeOpen);

            };

                const container = appContainer.querySelector('#editor-container');
                if (!container) return;
                const overlay = container.querySelector('#mobile-overlay');

                const isOpen = container.classList.contains('sidebar-open');

            // --- Handlers ---
            function handleGoogleLogin() {
                loadingOverlay.style.display = 'flex';
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope(SCOPES);

                auth.signInWithPopup(provider)
                    .then(result => {
                        const credential = result.credential;
                        if (credential && credential.accessToken) {
                            const accessToken = credential.accessToken;
                            gapi.client.setToken({ 'access_token': accessToken });
                            gapiAccessToken = { access_token: accessToken };
                        } else {
                             throw new Error("Google Drive Access Token not found in credential.");
                        }
                    })
                    .catch(error => {
                        loadingOverlay.style.display = 'none';
                        console.error("Google Login Error:", error);
                        gapiAccessToken = null;
                        showModal({title: "로그인 오류", text: error.message, buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                });
            };

                auth.signOut();
            };
            
            function handleNewProject() {

                    title: '새 프로젝트 생성', text: '새로운 프로젝트의 이름을 입력해주세요.', inputPlaceholder: '나의 멋진 소설',

            }

            function handleProjectOptions(projectId) {

                showModal({
                    title: `'${project.name}' 설정`, text: '프로젝트 이름을 수정하거나 프로젝트를 영구적으로 삭제할 수 있습니다.',

                        { text: '취소', class: 'px-4 py-2 bg-surface hover:bg-hover rounded-md font-semibold' },

            function handleRenameProject(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: '이름 변경', text: `'${project.name}'의 새 이름을 입력하세요.`, inputPlaceholder: project.name, initialValue: project.name,
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-surface hover:bg-hover rounded-md font-semibold' },
                        { text: '저장', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold', 
                            onClick: function(newName) {

                            }
                        }
                    ]
                });
            };
            
            function handleDeleteProject(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: `'${project.name}' 삭제`, text: '정말로 이 프로젝트를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.',

                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-md font-semibold', 
                            onClick: function() {
                                const projectRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(projectId);
                                projectRef.delete();
                            }
                        }
                    ]
                });
            };

            function handleNewItem(type, parentId = null) {
                let newItemData;
                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                
                if (sidebarMode === 'chapters') {
                    const siblings = chapters.filter(c => c.parentId === parentId);
                    if (type === 'folder') {
                        newItemData = { title: '새 폴더', type: 'folder', parentId: parentId, order: siblings.length, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                    } else {
                        newItemData = { title: '새 회차', content: '', type: 'chapter', parentId: parentId, order: siblings.length, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                    }
                } else {
                    newItemData = { name: '새 등장인물', personality: '', appearance: '', characteristics: '', createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                }

                collectionRef.add(newItemData).then(newDocRef => {
                    const newItemObject = { id: newDocRef.id, ...newItemData };
                    if (sidebarMode === 'chapters') {
                        chapters.push(newItemObject);
                    } else {
                        characters.push(newItemObject);
                    }
                    
                    activeItemId = newDocRef.id;
                    db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                    
                    renderItemList();
                    renderEditorPanel();
                }).catch(error => {
                    console.error("Error adding new item:", error);
                    showModal({title: "오류", text: "항목을 추가하는 데 실패했습니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold'}]});
                });
            }
            
            function handleDeleteItem(itemId) {
                const item = getItem(itemId);
                const isFolder = item?.type === 'folder';
                const itemType = isFolder ? '폴더' : (sidebarMode === 'chapters' ? '회차' : '등장인물');

                let confirmationText = `정말로 이 ${itemType}를 삭제하시겠습니까?`;
                if (isFolder) confirmationText += ' 폴더 안의 모든 회차도 함께 삭제됩니다.';

                showModal({
                    title: `${itemType} 삭제`, text: confirmationText,
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-surface hover:bg-hover rounded-md font-semibold' },
                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-md font-semibold', 
                            onClick: async function() {
                                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                                const batch = db.batch();
                                
                                if (isFolder) {
                                    const childrenToDelete = chapters.filter(c => c.parentId === itemId);
                                    childrenToDelete.forEach(child => batch.delete(collectionRef.doc(child.id)));
                                }

                                batch.delete(collectionRef.doc(itemId));
                                await batch.commit();

                                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                                if (activeItemId === itemId) {
                                    activeItemId = null;
                                    renderEditorPanel();
                                }
                            }
                        }
                    ]
                });
            };

            function handleRenameItem(itemId) {
                const item = getItem(itemId);
                if (!item) return;

                showModal({
                    title: `'${item.title || item.name}' 이름 변경`,
                    text: '새로운 이름을 입력하세요.',
                    inputPlaceholder: item.title || item.name,
                    initialValue: item.title || item.name,
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-surface hover:bg-hover rounded-md font-semibold' },
                        { text: '저장', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold',
                            onClick: function(newName) {
                                if (!newName || newName === (item.title || item.name)) return;
                                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                                const fieldToUpdate = sidebarMode === 'chapters' ? 'title' : 'name';
                                collectionRef.doc(itemId).update({ [fieldToUpdate]: newName });
                            }
                        }
                    ]
                });
            }

            function handleEditorInput(e) {
                if (!activeProjectId || !activeItemId) return;
                updateCharCount();
                const key = `${activeProjectId}-${activeItemId}`;
                clearTimeout(saveTimeouts[key]);
                saveTimeouts[key] = setTimeout(saveCurrentWork, 500);
            }

            function saveCurrentWork() {
                if (!activeProjectId || !activeItemId) return;
                const item = getItem(activeItemId);
                if (!item || item.type === 'folder') return;

                const editorPanel = appContainer.querySelector('#editor-panel');
                if (!editorPanel) return;
                
                let data = {};
                if (sidebarMode === 'chapters') {
                    data.title = editorPanel.querySelector('#editor-title').value;
                    data.content = editorPanel.querySelector('#editor-content').value;
                } else {
                    data.name = editorPanel.querySelector('#character-name').value;
                    data.personality = editorPanel.querySelector('#character-personality').value;
                    data.appearance = editorPanel.querySelector('#character-appearance').value;
                    data.characteristics = editorPanel.querySelector('#character-characteristics').value;
                }
                const itemRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`).doc(activeItemId);
                itemRef.update(data);
                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
            }

            function handleCopyContent() {
                const contentEl = appContainer.querySelector('#editor-content');
                if (!contentEl || !contentEl.value) return;
                navigator.clipboard.writeText(contentEl.value);
            }

            function handleSaveTxt() {
                const item = getItem(activeItemId);
                if (sidebarMode === 'chapters' && activeItemId && item && item.type !== 'folder') {
                    const project = getProject(activeProjectId);
                    const content = `# ${item.title}\n\n${item.content}`;
                    const blob = new Blob([content], {type: 'text/plain;charset=utf-8'});
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    const sanitizedTitle = (item.title || '회차').replace(/[\/\\?%*:|"<>]/g, '-');
                    a.download = `[${project.name}] ${sanitizedTitle}.txt`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                } else {
                    showModal({title: "알림", text: "회차를 선택해야 TXT 파일로 저장할 수 있습니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold'}]});
                }
            };
            
            async function handleSaveToDrive() {
                if (!gapiAccessToken) {
                    showModal({
                        title: "Google Drive 연결 필요",
                        text: "Google Drive가 연결되지 않았습니다. 로그아웃 후 다시 로그인하여 권한을 허용해주세요.",
                        buttons: [ { text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold' } ]
                    });
                    return;
                }

                const item = getItem(activeItemId);
                if (!item || sidebarMode !== 'chapters' || item.type === 'folder') {
                    showModal({title: "알림", text: "백업할 회차를 선택해주세요.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold'}]});
                    return;
                }

                const statusEl = document.getElementById('save-status');
                const showStatus = (msg, isError = false) => {
                    if (statusEl) {
                        statusEl.textContent = msg;
                        statusEl.style.color = isError ? 'var(--accent-secondary)' : 'var(--text-secondary)';
                        statusEl.classList.remove('opacity-0');
                        setTimeout(() => statusEl.classList.add('opacity-0'), 3000);
                    }
                };

                showStatus('Google Drive에 백업하는 중...');
                
                try {
                    const project = getProject(activeProjectId);
                    const sanitizedTitle = (item.title || '회차').replace(/[\/\\?%*:|"<>]/g, '-');
                    const fileName = `[${project.name}] ${sanitizedTitle}.txt`;
                    const fileContent = `# ${item.title}\n\n${item.content}`;
                    
                    const fileMetadata = {
                        'name': fileName,
                        'mimeType': 'text/plain'
                    };
                    
                    const createResponse = await gapi.client.drive.files.create({
                        resource: fileMetadata,
                        fields: 'id'
                    });

                    const fileId = createResponse.result.id;
                    if (!fileId) {
                        throw new Error("파일 생성에 실패했습니다.");
                    }

                    await gapi.client.request({
                        path: `/upload/drive/v3/files/${fileId}`,
                        method: 'PATCH',
                        params: { uploadType: 'media' },
                        body: fileContent
                    });
                    
                    showStatus('✅ Google Drive 백업 완료!');

                } catch(err) {
                    console.error("Google Drive Save Error:", err);
                    showStatus('❌ Google Drive 백업 실패', true);
                    if (err.result && (err.result.error.code === 401 || err.result.error.code === 403)) {
                        handleDriveDisconnect();
                        showModal({
                            title: "인증 오류",
                            text: "Google Drive 인증이 만료되었습니다. 설정에서 다시 계정을 연결해주세요.",
                            buttons: [{ text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold'}]
                        });
                    }
                }
            }
            
            function addDragAndDropListeners(listEl) {
                if (!listEl) return;
                let draggedItemId = null;

                listEl.addEventListener('dragstart', e => {
                    if (sidebarMode !== 'chapters') return;
                    const target = e.target.closest('.list-item');
                    if (target) {
                        draggedItemId = target.dataset.id;
                        setTimeout(() => target.classList.add('dragging'), 0);
                    }
                });

                listEl.addEventListener('dragover', e => {
                    if (!draggedItemId) return;
                    e.preventDefault();
                    const targetEl = e.target.closest('.list-item');
                    
                    listEl.querySelectorAll('.drag-over-item, .drag-over-folder').forEach(el => {
                        el.classList.remove('drag-over-item', 'drag-over-folder');
                    });

                    if (targetEl && targetEl.dataset.id !== draggedItemId) {
                        if (targetEl.dataset.type === 'folder') {
                            targetEl.classList.add('drag-over-folder');
                        } else {
                            targetEl.classList.add('drag-over-item');
                        }
                    }
                });

                listEl.addEventListener('dragleave', e => {
                    e.target.closest('.list-item')?.classList.remove('drag-over-item', 'drag-over-folder');
                });

                listEl.addEventListener('dragend', e => {
                    draggedItemId = null;
                    listEl.querySelector('.dragging')?.classList.remove('dragging');
                    listEl.querySelectorAll('.drag-over-item, .drag-over-folder').forEach(el => {
                        el.classList.remove('drag-over-item', 'drag-over-folder');
                    });
                });

                listEl.addEventListener('drop', e => {
                    e.preventDefault();
                    if (!draggedItemId) return;

                    const targetEl = e.target.closest('.list-item');
                    const draggedItem = getItem(draggedItemId);
                    
                    listEl.querySelectorAll('.drag-over-item, .drag-over-folder').forEach(el => el.classList.remove('drag-over-item', 'drag-over-folder'));

                    if (!draggedItem) return;
                    
                    let newParentId = null;
                    let targetOrder = 0;

                    if (targetEl) {
                        const targetItem = getItem(targetEl.dataset.id);
                        if (targetItem && targetItem.id !== draggedItem.id) {
                             if (targetItem.type === 'folder') {
                                newParentId = targetItem.id;
                                targetOrder = chapters.filter(c => c.parentId === newParentId).length;
                            } else {
                                newParentId = targetItem.parentId || null;
                                targetOrder = targetItem.order;
                            }
                        } else { return; }
                    } else {
                        newParentId = null;
                        targetOrder = chapters.filter(c => !c.parentId).length;
                    }

                    const batch = db.batch();
                    const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/chapters`);
                    
                    const originalSiblings = chapters.filter(c => c.parentId === draggedItem.parentId && c.id !== draggedItem.id).sort((a, b) => a.order - b.order);
                    originalSiblings.forEach((item, index) => {
                        if (item.order !== index) {
                            batch.update(collectionRef.doc(item.id), { order: index });
                        }
                    });

                    const newSiblings = chapters.filter(c => c.parentId === newParentId && c.id !== draggedItem.id).sort((a, b) => a.order - b.order);
                    newSiblings.splice(targetOrder, 0, draggedItem); 
                    
                    newSiblings.forEach((item, index) => {
                        if (item.id === draggedItem.id) {
                            batch.update(collectionRef.doc(item.id), { order: index, parentId: newParentId });
                        } else if (item.order !== index) {
                            batch.update(collectionRef.doc(item.id), { order: index });
                        }
                    });

                    batch.commit().then(() => {
                        db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                    }).catch(err => {
                        console.error("Failed to reorder items:", err);
                        showModal({title: "오류", text: "순서 변경에 실패했습니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold'}]});
                    });
                });
            }
            
            // --- Settings ---
            function saveSettings() {
                localStorage.setItem('novelWriterSettings', JSON.stringify(settings));
            }

            function loadSettings() {
                const savedSettings = localStorage.getItem('novelWriterSettings');
                if (savedSettings) {
                    settings = JSON.parse(savedSettings);
                }
                applySettings();
            }

            function applySettings() {
                document.body.dataset.theme = settings.theme;
            }
            
            async function renderSettings() {
                const themeButtons = appContainer.querySelectorAll('[data-theme-btn]');
                const widthSlider = appContainer.querySelector('#editor-width-slider');
                const widthValue = appContainer.querySelector('#editor-width-value');

                themeButtons.forEach(btn => {
                    btn.classList.toggle('ring-2', btn.dataset.themeBtn === settings.theme);
                    btn.classList.toggle('ring-accent-primary', btn.dataset.themeBtn === settings.theme);
                });
                widthSlider.value = settings.editorWidth;
                widthValue.textContent = `${settings.editorWidth}px`;
                
                const driveStatusArea = appContainer.querySelector('#drive-status-area');
                if (!driveStatusArea) return;

                if (gapiAccessToken) {
                    try {
                        const response = await gapi.client.drive.about.get({ fields: 'user' });
                        const driveUser = response.result.user;
                        driveStatusArea.innerHTML = `
                            <div class="flex items-center gap-4">
                                <img src="${driveUser.photoLink}" class="w-10 h-10 rounded-full" alt="Google User Photo">
                                <div class="flex-grow">
                                    <p class="font-semibold">${driveUser.displayName}</p>
                                    <p class="text-sm text-secondary">${driveUser.emailAddress}</p>
                                </div>
                                <button id="drive-disconnect-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors">연결 해제</button>
                            </div>
                        `;
                    } catch(e) {
                         handleDriveDisconnect();
                         renderSettings();
                    }
                } else {
                    driveStatusArea.innerHTML = `
                        <div class="flex items-center justify-between">
                            <p class="text-secondary">Google Drive 계정이 연결되지 않았습니다.</p>
                            <p class="text-xs text-secondary">로그아웃 후 다시 로그인하여 권한을 허용해주세요.</p>
                        </div>
                    `;
                }
            }
            
            function handleDriveConnect() {
                showModal({title: "알림", text: "Google Drive 연동은 로그인 시 함께 진행됩니다. 연동을 원하시면 로그아웃 후 다시 로그인해주세요.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover rounded-md font-semibold'}]});
            }
            
            function handleDriveDisconnect() {
                if (gapiAccessToken && gapiAccessToken.access_token) {
                     google.accounts.oauth2.revoke(gapiAccessToken.access_token, () => {});
                }
                gapiAccessToken = null;
                gapi.client.setToken(null);
                if(appContainer.querySelector('#drive-status-area')) {
                    renderSettings();
                }
            }

            // --- Central Event Handler ---
            appContainer.addEventListener('click', (e) => {
                const target = e.target;
                const closest = (selector) => target.closest(selector);

                if (closest('#google-login-btn')) return handleGoogleLogin();
                if (closest('#new-project-btn')) return handleNewProject();
                if (closest('#logout-btn')) return handleLogout();
                if (closest('#settings-btn')) return renderView('settings');
                
                const projectCard = closest('.project-card');
                if (projectCard) {
                    const optionsBtn = closest('[data-action="options"]');
                    if (optionsBtn) {
                        e.stopPropagation();
                        return handleProjectOptions(projectCard.dataset.projectId);
                    }
                    activeProjectId = projectCard.dataset.projectId;
                    sidebarMode = 'chapters';
                    activeItemId = null;
                    if (unsubscribes.items) unsubscribes.items();
                    renderView('editor');
                    loadItems();
                    return;
                }

                if (closest('#back-to-home-btn')) return renderView('home');
                const themeBtn = closest('[data-theme-btn]');
                if(themeBtn) {
                    settings.theme = themeBtn.dataset.themeBtn;
                    saveSettings();
                    applySettings();
                    renderSettings();
                    return;
                }
                if (closest('#editor-width-reset-btn')) {
                    settings.editorWidth = 370;
                    saveSettings();
                    renderSettings();
                    return;
                }
                if (closest('#drive-connect-btn')) return handleDriveConnect();
                if (closest('#drive-disconnect-btn')) return handleDriveDisconnect();


                if (closest('#home-btn')) return renderView('home');
                if (closest('#editor-sidebar-toggle')) return toggleSidebar();
                if (closest('#mobile-overlay')) return toggleSidebar(false);
                
                if (closest('#new-item-btn')) return handleNewItem(sidebarMode === 'chapters' ? 'chapter' : 'character');
                if (closest('#new-folder-btn')) return handleNewItem('folder');

                const tabBtn = closest('.tab-btn');
                if (tabBtn) {
                    sidebarMode = tabBtn.dataset.tab;
                    activeItemId = null;
                    updateSidebarUI();
                    loadItems();
                    renderEditorPanel();
                    return;
                }

                const itemEl = closest('.list-item');
                if (itemEl) {
                    if (closest('[data-action="toggle-folder"]')) {
                        const folderId = itemEl.dataset.id;
                        if (collapsedFolders.has(folderId)) collapsedFolders.delete(folderId);
                        else collapsedFolders.add(folderId);
                        renderItemList();
                    } else if (closest('[data-action="delete-item"]')) {
                        handleDeleteItem(itemEl.dataset.id);
                    } else if (closest('[data-action="rename-item"]')) {
                        handleRenameItem(itemEl.dataset.id);
                    } else {
                        activeItemId = itemEl.dataset.id;
                        if (window.innerWidth < 768) toggleSidebar(false);
                        renderItemList();
                        renderEditorPanel();
                    }
                    return;
                }

                if (closest('#copy-content-btn')) return handleCopyContent();
                if (closest('#save-drive-btn')) return handleSaveToDrive();
                if (closest('#save-txt-btn')) return handleSaveTxt();
                if (closest('#char-count-container')) {
                    charCountMode = charCountMode === 'noSpecialChars' ? 'noSpaces' : 'noSpecialChars';
                    updateCharCount();
                    return;
                }
            });

            appContainer.addEventListener('input', e => {
                if (e.target.closest('#editor-title, #editor-content, #character-name, #character-personality, #character-appearance, #character-characteristics')) {
                    handleEditorInput(e);
                }
                const widthSlider = e.target.closest('#editor-width-slider');
                if(widthSlider) {
                    const widthValueEl = appContainer.querySelector('#editor-width-value');
                    settings.editorWidth = widthSlider.value;
                    widthValueEl.textContent = `${settings.editorWidth}px`;
                    saveSettings();
                }
            });

            initialize();
        });
    </script>
</body>
