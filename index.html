    <script>
        // Make modal functions global 
        function showModal(options) {
            closeModal();
            const modalBackdrop = document.createElement('div');
            modalBackdrop.id = 'modal-backdrop';
            modalBackdrop.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50';
            const template = document.getElementById('modal-template').content.cloneNode(true);
            modalBackdrop.appendChild(template);

            const titleEl = modalBackdrop.querySelector('#modal-title');
            const textEl = modalBackdrop.querySelector('#modal-text');
            const inputEl = modalBackdrop.querySelector('#modal-input');
            const buttonsEl = modalBackdrop.querySelector('#modal-buttons');

            titleEl.textContent = options.title;
            if (options.text) textEl.textContent = options.text;
            else textEl.style.display = 'none';
            if (options.inputPlaceholder) {
                inputEl.classList.remove('hidden');
                inputEl.placeholder = options.inputPlaceholder;
                if(options.initialValue) inputEl.value = options.initialValue;
            }
            options.buttons.forEach(function(btnInfo) {
                const button = document.createElement('button');
                button.textContent = btnInfo.text;
                button.className = btnInfo.class;
                button.onclick = function() {
                    if (typeof btnInfo.onClick === 'function') btnInfo.onClick(inputEl.value);
                    if (btnInfo.closeOnClick !== false) closeModal();
                };
                buttonsEl.appendChild(button);
            });
            document.body.appendChild(modalBackdrop);
            if (options.inputPlaceholder) inputEl.focus();
        }

        function closeModal() {
            const modal = document.getElementById('modal-backdrop');
            if (modal) modal.remove();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const appContainer = document.getElementById('app-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            let db, auth;
            let currentUserId = null;
            let currentUser = null;
            let unsubscribes = {};

            let activeView = null;
            let projects = [];
            let chapters = [];
            let characters = [];

            let activeProjectId = null;
            let activeItemId = null;
            let sidebarMode = 'chapters';
            let charCountMode = 'noSpecialChars';
            let saveTimeouts = {};

            // --- Firebase Initialization --- 
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
                apiKey: "AIzaSyDuXjdB4DuP2NFF_OeS6nEwhMu_7wGdDs4",
                authDomain: "novel-8d4ec.firebaseapp.com",
                projectId: "novel-8d4ec",
                storageBucket: "novel-8d4ec.appspot.com",
                messagingSenderId: "836560106988",
                appId: "1:836560106988:web:cf90872d7b09b9498ffcc9",
                measurementId: "G-83BZ35QVLC"
            });

            function initialize() {
                try {
                    const firebaseConfig = JSON.parse(firebaseConfigStr);
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    setupAuthListener();
                } catch (error) {
                    console.error("Firebase 초기화 오류:", error);
                    loadingOverlay.innerHTML = `<div class="text-center text-red-400"><p class="text-lg font-bold">초기화 오류</p><p class="text-sm">${error.message}</p></div>`;
                }
            }

            function setupAuthListener() {
                auth.onAuthStateChanged(function(user) {
                    currentUser = user;
                    if (user) {
                        currentUserId = user.uid;
                        loadProjects();
                    } else {
                        currentUserId = null;
                        projects = [];
                        Object.values(unsubscribes).forEach(function(unsub) {
                            unsub()
                        });
                        unsubscribes = {};
                        renderView('login');
                        loadingOverlay.style.display = 'none';
                    }
                });
            }

            // --- State Management --- 
            function getProject(projectId) {
                return projects.find(function(p) {
                    return p.id === projectId
                })
            };

            function getItem(projectId, itemId) {
                if (!getProject(projectId)) return null;
                const items = sidebarMode === 'chapters' ? chapters : characters;
                return items.find(function(i) {
                    return i.id === itemId
                });
            };

            // --- View Rendering --- 
            function renderView(viewName) {
                activeView = viewName;
                appContainer.innerHTML = '';
                const template = document.getElementById(`${viewName}-view-template`).content.cloneNode(true);
                appContainer.appendChild(template);

                if (viewName === 'home') renderHome();
                else if (viewName === 'editor') renderEditor();
            }

            // --- Login View Logic --- 
            function handleGoogleLogin() {
                loadingOverlay.style.display = 'flex';
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(function(error) {
                    loadingOverlay.style.display = 'none';
                    console.error("Google 로그인 오류:", error);
                    showModal({
                        title: "로그인 오류",
                        text: error.message,
                        buttons: [{
                            text: '확인',
                            class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'
                        }]
                    });
                });
            };

            function handleLogout() {
                auth.signOut();
            };

            // --- Home View Logic --- 
            function renderHome() {
                const projectGrid = document.getElementById('project-grid');
                const userIdDisplay = document.getElementById('user-id-display');
                const userProfileArea = document.getElementById('user-profile-area');

                if (userIdDisplay && currentUserId) userIdDisplay.textContent = `ID: ${currentUserId}`;

                userProfileArea.innerHTML = '';
                if (currentUser) {
                    userProfileArea.innerHTML = ` 
                        <div class="text-right"> 
                            <span class="font-semibold text-sm hidden sm:inline">${currentUser.displayName || '사용자'}</span> 
                            <p class="text-xs text-gray-400 hidden sm:block truncate">${currentUser.email || '이메일 정보 없음'}</p> 
                        </div> 
                        <img class="w-10 h-10 rounded-full" src="${currentUser.photoURL || 'https://placehold.co/40x40/2a2a2a/e0e0e0?text=?'}" alt="Profile"> 
                        <button id="logout-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors">로그아웃</button> 
                    `;
                }

                projectGrid.innerHTML = '';
                const sortedProjects = [...projects].sort(function(a, b) {
                    return (b.lastModified?.toMillis() || 0) - (a.lastModified?.toMillis() || 0)
                });
                sortedProjects.forEach(function(project) {
                    const card = document.createElement('div');
                    card.className = 'project-card bg-card p-4 rounded-lg cursor-pointer flex flex-col h-48';
                    card.dataset.projectId = project.id;
                    const lastModified = project.lastModified ? new Date(project.lastModified.toMillis()).toLocaleString('ko-KR') : '날짜 정보 없음';
                    card.innerHTML = ` 
                        <div class="flex-grow"> 
                            <div class="flex justify-between items-start"> 
                                <h3 class="text-lg font-bold"></h3> 
                                <button data-action="options" class="p-1 rounded-full hover:bg-surface -mr-1 -mt-1"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" /></svg> 
                                </button> 
                            </div> 
                        </div> 
                        <div class="text-xs text-gray-400"> 
                            <span>${lastModified} 수정됨</span>

            }

            // --- Editor View Logic --- 
            function renderEditor() {
                const project = getProject(activeProjectId);
                if (!project) {
                    renderView('home');
                    return;
                }
                document.getElementById('project-title-sidebar').textContent = project.name;
                toggleSidebar(window.innerWidth >= 768);
                updateSidebarUI();
                renderItemList();
                addDragAndDropListeners();
                if (activeItemId) {
                    renderEditorPanel();
                } else {
                    document.getElementById('editor-panel').innerHTML = `<div class="flex-1 flex items-center justify-center text-gray-500">왼쪽에서 항목을 선택해주세요.</div>`;
                }
            }

            function toggleSidebar(forceOpen) {
                const container = document.getElementById('editor-container');
                if (!container) return;
                const shouldBeOpen = typeof forceOpen !== 'undefined' ? forceOpen : !container.classList.contains('sidebar-open');
                container.classList.toggle('sidebar-open', shouldBeOpen);
                updateSidebarVisuals();
            };

            function updateSidebarVisuals() {
                const container = document.getElementById('editor-container');
                const overlay = document.getElementById('mobile-overlay');
                const icon = document.getElementById('toggle-icon');
                if (!container || !overlay || !icon) return;
                const isOpen = container.classList.contains('sidebar-open');
                if (window.innerWidth < 768) {
                    overlay.classList.toggle('hidden', !isOpen);
                } else {
                    overlay.classList.add('hidden');
                }
                icon.innerHTML = isOpen ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />` : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />`;
            }

            function updateSidebarUI() {
                document.querySelectorAll('.tab-btn').forEach(function(btn) {
                    btn.classList.toggle('active', btn.dataset.tab === sidebarMode)
                });
                const listTitle = document.getElementById('list-title');
                const newItemBtn = document.getElementById('new-item-btn');
                const newFolderBtn = document.getElementById('new-folder-btn');
                if (sidebarMode === 'chapters') {
                    listTitle.textContent = '회차 목록';
                    newItemBtn.textContent = '+ 새 회차';
                    newFolderBtn.style.display = 'block';
                } else {
                    listTitle.textContent = '등장인물';
                    newItemBtn.textContent = '+ 추가';
                    newFolderBtn.style.display = 'none';
                }
            }

            function renderItemList() {
                const listEl = document.getElementById('item-list');
                if (!listEl) return;
                listEl.innerHTML = '';
                const items = sidebarMode === 'chapters' ? chapters : characters;

                if (sidebarMode === 'chapters') {
                    const itemMap = {};
                    items.forEach(item => { itemMap[item.id] = { ...item, children: [] }; });
                    const tree = [];
                    items.forEach(item => {
                        if (item.parentId && itemMap[item.parentId]) {
                            itemMap[item.parentId].children.push(itemMap[item.id]);
                        } else {
                            tree.push(itemMap[item.id]);
                        }
                    });
                    const renderNode = (node, container) => {
                        const itemEl = createItemElement(node);
                        container.appendChild(itemEl);
                        if (node.type === 'folder' && node.children.length > 0) {
                            const folderContent = document.createElement('div');
                            folderContent.className = 'folder-content';
                            itemEl.appendChild(folderContent);
                            node.children.sort((a,b) => (a.order ?? 0) - (b.order ?? 0)).forEach(child => renderNode(child, folderContent));
                        }
                    };
                    tree.sort((a,b) => (a.order ?? 0) - (b.order ?? 0)).forEach(node => renderNode(node, listEl));
                } else {
                    items.forEach(function(item) {
                        const itemEl = createItemElement(item);
                        listEl.appendChild(itemEl);
                    });
                }
            }
            
            // MODIFIED: Reworked element creation for better layout and specific actions
            function createItemElement(item) {
                const isFolder = item.type === 'folder';
                const wrapper = document.createElement(isFolder ? 'div' : 'div');
                wrapper.className = isFolder ? 'folder-item' : '';

                const itemEl = document.createElement('div');
                itemEl.className = `list-item px-3 rounded-md cursor-pointer text-sm flex justify-between items-center gap-2`;
                itemEl.dataset.id = item.id;
                itemEl.dataset.type = item.type || 'chapter';
                itemEl.draggable = sidebarMode === 'chapters';

                let rightSideHtml = '';

                if (isFolder) {
                    itemEl.innerHTML = `
                        <div class="flex items-center truncate flex-1 min-w-0">
                            <svg class="folder-toggle-icon h-4 w-4 transition-transform pointer-events-none flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                            <svg class="h-5 w-5 mx-1 text-gray-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                            <span class="truncate pointer-events-none"></span>
                        </div>
                        <div class="flex-shrink-0">
                            <button class="options-btn p-1 rounded-full hover:bg-surface" data-action="folder-options">
                                <svg class="h-4 w-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" /></svg>
                            </button>
                        </div>
                    `;
                } else {
                    itemEl.innerHTML = `
                        <span class="truncate pointer-events-none flex-1 min-w-0"></span>
                        <button class="delete-btn p-1 rounded-full hover:bg-red-500/20 flex-shrink-0" data-action="delete-item">
                            <svg class="h-4 w-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    `;
                }
                
                itemEl.querySelector('span').textContent = item.title || item.name;
                if (item.id === activeItemId) itemEl.classList.add('active');
                
                wrapper.appendChild(itemEl);
                return wrapper;
            }

            function renderEditorPanel() {
                const editorPanel = document.getElementById('editor-panel');
                if (!editorPanel) return;
                const item = getItem(activeProjectId, activeItemId);
                if (!item) {
                    editorPanel.innerHTML = `<div class="flex-1 flex items-center justify-center text-gray-500">항목을 선택해주세요.</div>`;
                    return;
                }
                editorPanel.innerHTML = '';
                const template = document.getElementById('editor-panel-template').content.cloneNode(true);
                editorPanel.appendChild(template);
                
                const titleEl = document.getElementById('editor-title');
                const chapterFields = document.getElementById('chapter-editor-fields');
                const characterFields = document.getElementById('character-editor-fields');

                if (sidebarMode === 'chapters') {
                    chapterFields.classList.remove('hidden');
                    characterFields.classList.add('hidden');
                    titleEl.value = item.title || '';
                    document.getElementById('editor-content').value = item.content || '';
                    titleEl.placeholder = "회차 제목을 입력하세요";
                } else { // characters
                    chapterFields.classList.add('hidden');
                    characterFields.classList.remove('hidden');
                    titleEl.value = item.name || '';
                    document.getElementById('character-personality').value = item.personality || '';
                    document.getElementById('character-appearance').value = item.appearance || '';
                    document.getElementById('character-traits').value = item.traits || '';
                    titleEl.placeholder = "등장인물 이름을 입력하세요";
                }
                updateCharCount();
            }

            function updateCharCount() {
                const contentEl = sidebarMode === 'chapters' ? document.getElementById('editor-content') : null;
                const countEl = document.getElementById('char-count');
                const labelEl = document.getElementById('char-count-label');
                if (!countEl || !labelEl) return;
                
                const container = document.getElementById('char-count-container');
                if(container) container.style.display = sidebarMode === 'chapters' ? 'block' : 'none';
                if (sidebarMode !== 'chapters' || !contentEl) {
                    countEl.textContent = '0';
                    return;
                }

                const content = contentEl.value || '';
                let count = 0;
                let label = '';
                switch (charCountMode) {
                    case 'noSpaces':
                        count = content.replace(/\s/g, '').length;
                        label = '공백 제외';
                        break;
                    default:
                        count = content.replace(/[.",'\s]/g, '').length;
                        label = '공백/특문 제외';
                        break;
                }
                countEl.textContent = count.toLocaleString();
                labelEl.textContent = label;
            }

            function saveCurrentWork() {
                if (activeView !== 'editor' || !activeProjectId || !activeItemId) return;
                
                const data = {};
                if (sidebarMode === 'chapters') {
                    const titleEl = document.getElementById('editor-title');
                    const contentEl = document.getElementById('editor-content');
                    if (!titleEl || !contentEl) return;
                    data.title = titleEl.value;
                    data.content = contentEl.value;
                } else {
                     const titleEl = document.getElementById('editor-title');
                     if (!titleEl) return;
                    data.name = titleEl.value;
                    data.personality = document.getElementById('character-personality').value;
                    data.appearance = document.getElementById('character-appearance').value;
                    data.traits = document.getElementById('character-traits').value;
                }
                
                const itemRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`).doc(activeItemId);
                itemRef.update(data).then(() => {
                    // REMOVED: Save status feedback
                    db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({
                        lastModified: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }).catch((error) => {
                     console.error("Save failed:", error);
                });
            }

            // --- Event Handlers --- 
            function handleAppClick(e) {
                const target = e.target;

                if (activeView === 'login') {
                    if (target.closest('#google-login-btn')) handleGoogleLogin();
                    return;
                }

                if (activeView === 'home') {
                    const optionsBtn = target.closest('[data-action="options"]');
                    if (optionsBtn) {
                        e.stopPropagation();
                        const projectCard = optionsBtn.closest('.project-card');
                        if (projectCard) handleProjectOptions(projectCard.dataset.projectId);
                        return;
                    }

                    const projectCard = target.closest('.project-card');
                    if (projectCard) {
                        activeProjectId = projectCard.dataset.projectId;
                        sidebarMode = 'chapters';
                        activeItemId = null;
                        if (unsubscribes.items) unsubscribes.items();
                        loadItems();
                        renderView('editor');
                        return;
                    }

                    if (target.closest('#new-project-btn')) handleNewProject();
                    else if (target.closest('#logout-btn')) handleLogout();
                    return;
                }

                if (activeView === 'editor') {
                    const homeBtn = target.closest('#home-btn');
                    const newItemBtn = target.closest('#new-item-btn');
                    const newFolderBtn = target.closest('#new-folder-btn');
                    const tabBtn = target.closest('.tab-btn');
                    const listItem = target.closest('.list-item');
                    const deleteItemBtn = target.closest('[data-action="delete-item"]');
                    const folderOptionsBtn = target.closest('[data-action="folder-options"]');
                    const saveTxtBtn = target.closest('#save-txt-btn');
                    const saveDriveBtn = target.closest('#save-drive-btn');
                    const copyContentBtn = target.closest('#copy-content-btn');
                    const charCountContainer = target.closest('#char-count-container');
                    const sidebarToggle = target.closest('#editor-sidebar-toggle');
                    const mobileOverlay = target.closest('#mobile-overlay');

                    if (homeBtn) {
                        if (unsubscribes.items) unsubscribes.items();
                        renderView('home');
                    } else if (newItemBtn) {
                        handleNewItem();
                    } else if (newFolderBtn) {
                        handleNewFolder();
                    } else if (tabBtn) {
                        sidebarMode = tabBtn.dataset.tab;
                        activeItemId = null;
                        updateSidebarUI();
                        loadItems();
                        renderEditorPanel();
                    } else if (folderOptionsBtn) {
                        e.stopPropagation();
                        const folderId = folderOptionsBtn.closest('.list-item').dataset.id;
                        handleFolderOptions(folderId);
                    } else if (listItem) {
                        if (deleteItemBtn) {
                             handleDeleteItem(listItem.dataset.id, listItem.dataset.type);
                        } else {
                            if (listItem.dataset.type === 'folder') {
                                listItem.parentElement.classList.toggle('open');
                            } else {
                                activeItemId = listItem.dataset.id;
                                if (window.innerWidth < 768) toggleSidebar(false);
                                renderItemList();
                                renderEditorPanel();
                            }
                        }
                    } else if (saveTxtBtn) {
                        handleSaveTxt();
                    } else if (saveDriveBtn) {
                        handleSaveToDrive();
                    } else if (copyContentBtn) {
                        handleCopyContent();
                    } else if (charCountContainer) {
                        charCountMode = charCountMode === 'noSpecialChars' ? 'noSpaces' : 'noSpecialChars';
                        updateCharCount();
                    } else if (sidebarToggle || mobileOverlay) {
                        toggleSidebar();
                    }
                }
            }

            function handleEditorInput() {
                if (activeView !== 'editor' || !activeProjectId || !activeItemId) return;
                updateCharCount();
                const key = `${activeProjectId}-${activeItemId}`;
                clearTimeout(saveTimeouts[key]);
                saveTimeouts[key] = setTimeout(saveCurrentWork, 500);
            }
            
            function handleNewProject() {
                showModal({
                    title: '새 프로젝트 생성', text: '새로운 프로젝트의 이름을 입력해주세요.', inputPlaceholder: '나의 멋진 소설',
                    buttons: [{ text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' }, {
                        text: '생성', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold',
                        onClick: function(name) {
                            if (!name) return;
                            db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).add({
                                name: name, createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                lastModified: firebase.firestore.FieldValue.serverTimestamp(),
                            });
                        }
                    }]
                });
            }

            function handleProjectOptions(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: `'${project.name}' 설정`, text: '프로젝트 이름을 수정하거나 프로젝트를 영구적으로 삭제할 수 있습니다.',
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '이름 변경', class: 'px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold',
                            onClick: function() { setTimeout(function() { handleRenameProject(projectId) }, 10) }
                        }, { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold',
                            onClick: function() { setTimeout(function() { handleDeleteProject(projectId) }, 10) }
                        }
                    ]
                });
            };

            function handleRenameProject(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: '이름 변경', text: `'${project.name}'의 새 이름을 입력하세요.`, inputPlaceholder: project.name, initialValue: project.name,
                    buttons: [ { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '저장', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold',
                            onClick: function(newName) {
                                if (!newName) return;
                                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(projectId).update({ name: newName, lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                            }
                        }
                    ]
                });
            };

            function handleDeleteProject(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: `'${project.name}' 삭제`, text: '정말로 이 프로젝트를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.',
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold',
                            onClick: function() {
                                const projectRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(projectId);
                                const batch = db.batch();
                                projectRef.collection("chapters").get().then(function(snapshot) {
                                    snapshot.forEach(function(doc) { batch.delete(doc.ref) });
                                    return projectRef.collection("characters").get();
                                }).then(function(snapshot) {
                                    snapshot.forEach(function(doc) { batch.delete(doc.ref) });
                                    batch.delete(projectRef);
                                    return batch.commit();
                                });
                            }
                        }
                    ]
                });
            };

            function handleNewItem(parentId = null) {
                let newItem;
                if (sidebarMode === 'chapters') {
                    const siblingCount = chapters.filter(c => c.parentId === parentId).length;
                    newItem = {
                        title: '새 회차', content: '', order: siblingCount, parentId: parentId, type: 'chapter',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                } else {
                    newItem = {
                        name: '새 등장인물', personality: '', appearance: '', traits: '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                }
                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                collectionRef.add(newItem).then(function(newDocRef) {
                    activeItemId = newDocRef.id;
                    db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({
                        lastModified: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    if (sidebarMode !== 'chapters' || newItem.type !== 'folder') {
                       renderEditorPanel();
                    }
                });
            };

            function handleNewFolder() {
                showModal({
                    title: '새 폴더 생성', text: '새로운 폴더의 이름을 입력해주세요.', inputPlaceholder: '새 폴더',
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '생성', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold',
                            onClick: function(name) {
                                if (!name) return;
                                const newFolder = {
                                    name: name, type: 'folder', order: chapters.filter(c => !c.parentId).length,
                                    parentId: null, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                };
                                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/chapters`);
                                collectionRef.add(newFolder);
                            }
                        }
                    ]
                });
            }

            function handleFolderOptions(folderId) {
                const folder = chapters.find(f => f.id === folderId);
                if (!folder) return;
                showModal({
                    title: `'${folder.name}' 폴더`,
                    buttons: [
                        { text: '이름 변경', class: 'px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold',
                            onClick: () => {
                                closeModal(); // Close this modal before opening the next
                                handleRenameFolder(folderId, folder.name);
                            }
                        },
                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold',
                            onClick: () => {
                                closeModal();
                                handleDeleteItem(folderId, 'folder');
                            }
                        },
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' }
                    ]
                });
            }
            
            function handleRenameFolder(folderId, currentName) {
                showModal({
                    title: '폴더 이름 변경', inputPlaceholder: currentName, initialValue: currentName,
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '저장', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold', onClick: (newName) => {
                            if (newName && newName !== currentName) {
                                db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/chapters`).doc(folderId).update({ name: newName });
                            }
                        }}
                    ]
                });
            }

            async function handleDeleteItem(itemId, itemType) {
                const typeName = itemType === 'folder' ? '폴더' : (sidebarMode === 'chapters' ? '회차' : '등장인물');
                let text = `정말로 이 ${typeName}를 삭제하시겠습니까?`;
                if(itemType === 'folder') {
                    text += ' 폴더 안의 모든 회차도 함께 삭제됩니다.';
                }
                 
                showModal({
                    title: `${typeName} 삭제`, text: text,
                    buttons: [{ text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' }, {
                        text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold',
                        onClick: async function() {
                             const collectionPath = `artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`;
                             const batch = db.batch();
                             
                             if (itemType === 'folder') {
                                 const childrenToDelete = chapters.filter(c => c.parentId === itemId);
                                 childrenToDelete.forEach(child => {
                                     const docRef = db.collection(collectionPath).doc(child.id);
                                     batch.delete(docRef);
                                 });
                             }
                             
                             batch.delete(db.collection(collectionPath).doc(itemId));
                             await batch.commit();

                             db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({
                                 lastModified: firebase.firestore.FieldValue.serverTimestamp()
                             });
                             if (activeItemId === itemId) {
                                 activeItemId = null;
                                 renderEditorPanel();
                             }
                        }
                    }]
                });
            };

            function handleCopyContent() {
                if (sidebarMode === 'chapters' && activeItemId) {
                    const contentEl = document.getElementById('editor-content');
                    if (contentEl && contentEl.value) {
                        navigator.clipboard.writeText(contentEl.value).then(() => {
                           const btn = document.getElementById('copy-content-btn');
                           const originalText = btn.textContent;
                           btn.textContent = '복사됨!';
                           setTimeout(() => { btn.textContent = originalText; }, 2000);
                        }).catch(err => {
                             showModal({title: "오류", text: "내용을 복사하지 못했습니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                        });
                    }
                } else {
                     showModal({title: "알림", text: "복사할 내용이 있는 회차를 선택해주세요.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                }
            }

            function handleSaveTxt() {
                if (sidebarMode === 'chapters' && activeItemId) {
                    const chapter = getItem(activeProjectId, activeItemId);
                    const project = getProject(activeProjectId);
                    if(!chapter || chapter.type === 'folder') return;
                    const content = `# ${chapter.title}\n\n${chapter.content}`;
                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    const sanitizedTitle = (chapter.title || '회차').replace(/[\/\\?%*:|"<>]/g, '-');
                    a.download = `[${project.name}] ${sanitizedTitle}.txt`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                } else {
                    showModal({
                        title: "알림", text: "회차를 선택해야 TXT 파일로 저장할 수 있습니다.", buttons: [{ text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold' }]
                    });
                }
            };

            async function handleSaveToDrive() {
                if (GOOGLE_API_KEY === 'YOUR_API_KEY' || GOOGLE_CLIENT_ID === 'YOUR_CLIENT_ID') {
                    showModal({ title: "설정 필요", text: "Google Drive API 키와 클라이언트 ID가 코드에 설정되지 않았습니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                    return;
                }
                if (!currentUser) {
                    showModal({ title: "계정 필요", text: "Google Drive에 백업하려면 먼저 Google 계정으로 로그인해야 합니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                    return;
                }
                if (sidebarMode !== 'chapters' || !activeItemId) {
                    showModal({ title: "알림", text: "Google Drive에 백업할 회차를 선택해주세요.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                    return;
                }
                const chapter = getItem(activeProjectId, activeItemId);
                if (!chapter || chapter.type === 'folder') {
                    showModal({ title: "알림", text: "폴더가 아닌 회차를 선택해주세요.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                    return;
                }
                if (!gapiInited) {
                    showModal({ title: "오류", text: "Google API가 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                    return;
                }
                try {
                    const tokenResponse = await new Promise(function(resolve, reject) {
                        try {
                            tokenClient.callback = function(resp) {
                                if (resp.error !== undefined) reject(resp);
                                resolve(resp);
                            };
                            tokenClient.requestAccessToken({ prompt: 'consent' });
                        } catch (err) {
                            reject(err);
                        }
                    });
                    gapi.client.setToken({ access_token: tokenResponse.access_token });
                    const folderId = await getOrCreateFolderId();
                    const project = getProject(activeProjectId);
                    const fileName = `[${project.name}] ${chapter.title || '제목 없음'}.txt`;
                    const fileContent = `# ${chapter.title}\n\n${chapter.content}`;
                    const metadata = { 'name': fileName, 'mimeType': 'text/plain', 'parents': [folderId] };
                    const multipartRequestBody =
                        `--BOUNDARY\r\n` +
                        `Content-Type: application/json; charset=UTF-8\r\n\r\n` +
                        `${JSON.stringify(metadata)}\r\n` +
                        `--BOUNDARY\r\n` +
                        `Content-Type: text/plain; charset=UTF-8\r\n\r\n` +
                        `${fileContent}\r\n` +
                        `--BOUNDARY--`;
                    const request = gapi.client.request({
                        'path': 'https://www.googleapis.com/upload/drive/v3/files', 'method': 'POST',
                        'params': {'uploadType': 'multipart'},
                        'headers': {'Content-Type': 'multipart/related; boundary=BOUNDARY'},
                        'body': multipartRequestBody
                    });
                    await request;
                    showModal({ title: "백업 성공", text: `'${fileName}' 파일이 '소설 백업' 폴더에 성공적으로 저장되었습니다.`, buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                } catch (error) {
                    console.error("드라이브 처리 오류:", error);
                    const errorMessage = error.result?.error?.message || error.details || '알 수 없는 오류가 발생했습니다.';
                    showModal({ title: "백업 실패", text: `파일을 업로드하는 중 오류가 발생했습니다: ${errorMessage}`, buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                }
            }

            let draggedItemId = null;
            function addDragAndDropListeners() {
                const listEl = document.getElementById('item-list');
                if (!listEl) return;
                listEl.addEventListener('dragstart', function(e) {
                    if (sidebarMode !== 'chapters') return;
                    const target = e.target.closest('.list-item');
                    if (target) {
                        draggedItemId = target.dataset.id;
                        setTimeout(function() { target.classList.add('dragging') }, 0);
                    }
                });
                listEl.addEventListener('dragend', function(e) {
                    if (!draggedItemId) return;
                    const target = document.querySelector(`[data-id="${draggedItemId}"]`);
                    if(target) target.classList.remove('dragging');
                    document.querySelectorAll('.drag-over, .drag-over-folder').forEach(el => el.classList.remove('drag-over', 'drag-over-folder'));
                    draggedItemId = null;
                });
                listEl.addEventListener('dragover', function(e) {
                    if (!draggedItemId) return;
                    e.preventDefault();
                    const target = e.target.closest('.list-item');
                    document.querySelectorAll('.drag-over, .drag-over-folder').forEach(el => el.classList.remove('drag-over', 'drag-over-folder'));
                    if (target && target.dataset.id !== draggedItemId) {
                         if (target.dataset.type === 'folder') target.classList.add('drag-over-folder');
                         else target.classList.add('drag-over');
                    }
                });
                listEl.addEventListener('drop', async function(e) {
                    if (!draggedItemId) return;
                    e.preventDefault();
                    document.querySelectorAll('.drag-over, .drag-over-folder').forEach(el => el.classList.remove('drag-over', 'drag-over-folder'));
                    const dropTarget = e.target.closest('.list-item');
                    if (dropTarget && dropTarget.dataset.id !== draggedItemId) {
                        const draggedItem = chapters.find(c => c.id === draggedItemId);
                        let newParentId = null;
                        let targetOrder;
                        const targetIsFolder = dropTarget.dataset.type === 'folder';
                        if(targetIsFolder) {
                            newParentId = dropTarget.dataset.id;
                            targetOrder = chapters.filter(c => c.parentId === newParentId).length;
                        } else {
                            const targetItem = chapters.find(c => c.id === dropTarget.dataset.id);
                            newParentId = targetItem.parentId;
                            targetOrder = targetItem.order;
                        }
                        const batch = db.batch();
                        const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/chapters`);
                        const allItemsInNewParent = chapters.filter(c => c.parentId === newParentId && c.id !== draggedItemId).sort((a,b) => a.order - b.order);
                        allItemsInNewParent.splice(targetOrder, 0, {id: draggedItemId}); // Temporarily insert
                        allItemsInNewParent.forEach((item, index) => {
                            batch.update(collectionRef.doc(item.id), { order: index, parentId: newParentId });
                        });
                        const allItemsInOldParent = chapters.filter(c => c.parentId === draggedItem.parentId && c.id !== draggedItemId).sort((a,b) => a.order - b.order);
                        allItemsInOldParent.forEach((item, index) => {
                            batch.update(collectionRef.doc(item.id), { order: index });
                        });
                        await batch.commit();
                        db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                    }
                });
            }

            function loadProjects() {
                if (!currentUserId) return;
                const projectsRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects`);
                const q = projectsRef.orderBy('lastModified', 'desc');
                unsubscribes.projects = q.onSnapshot(function(snapshot) {
                    projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (activeView === 'home' || activeView === null) renderView('home');
                    document.getElementById('loading-overlay').style.display = 'none';
                }, function(error) {
                    console.error("프로젝트 로딩 오류:", error);
                    document.getElementById('loading-overlay').innerHTML = `<div class="text-center text-red-400"><p class="text-lg font-bold">데이터 로딩 오류</p><p class="text-sm">데이터를 불러오는 데 실패했습니다. 권한을 확인해주세요.</p></div>`;
                });
            }

            function loadItems() {
                if (unsubscribes.items) unsubscribes.items();
                const itemsRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                const q = itemsRef.orderBy(sidebarMode === 'chapters' ? 'order' : 'createdAt', 'desc');
                unsubscribes.items = q.onSnapshot(function(snapshot) {
                    const itemList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (sidebarMode === 'chapters') {
                        chapters = itemList;
                    } else {
                        characters = itemList;
                    }
                    renderItemList();
                });
            }

            initialize();
            appContainer.addEventListener('click', handleAppClick);
            appContainer.addEventListener('input', handleEditorInput);
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') saveCurrentWork();
            });
        });
    </script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
