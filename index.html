    <script>
        // MODIFIED: showModal to accept custom content
        function showModal(options) {
            closeModal();
            const modalBackdrop = document.createElement('div');
            modalBackdrop.id = 'modal-backdrop';
            modalBackdrop.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50';
            const template = document.getElementById('modal-template').content.cloneNode(true);
            modalBackdrop.appendChild(template);
            
            const titleEl = modalBackdrop.querySelector('#modal-title');
            const textEl = modalBackdrop.querySelector('#modal-text');
            const customContentEl = modalBackdrop.querySelector('#modal-custom-content');
            const inputEl = modalBackdrop.querySelector('#modal-input');
            const buttonsEl = modalBackdrop.querySelector('#modal-buttons');

            titleEl.textContent = options.title;
            if (options.text) textEl.textContent = options.text; else textEl.style.display = 'none';
            if (options.customHtml) customContentEl.innerHTML = options.customHtml;
            if (options.inputPlaceholder) {
                inputEl.classList.remove('hidden');
                inputEl.placeholder = options.inputPlaceholder;
            }
            options.buttons.forEach(function(btnInfo) {
                const button = document.createElement('button');
                button.textContent = btnInfo.text;
                button.className = btnInfo.class;
                button.onclick = function() {
                    if (typeof btnInfo.onClick === 'function') btnInfo.onClick(inputEl.value);
                    if (btnInfo.closeOnClick !== false) closeModal();
                };
                buttonsEl.appendChild(button);
            });
            document.body.appendChild(modalBackdrop);
            if(options.inputPlaceholder) inputEl.focus();
        }

        function closeModal() {
            const modal = document.getElementById('modal-backdrop');
            if (modal) modal.remove();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const appContainer = document.getElementById('app-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            let db, auth;
            let currentUserId = null;
            let currentUser = null;
            let unsubscribes = {};
            
            let activeView = null;
            let projects = [];
            let chapters = [];
            let characters = [];

            let activeProjectId = null;
            let activeItemId = null;
            let sidebarMode = 'chapters';
            let charCountMode = 'noSpecialChars';
            let saveTimeouts = {};
            let autoSaveInterval = null;

            let collapsedFolders = new Set(); 

            // --- Firebase Initialization ---
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
                apiKey: "AIzaSyDuXjdB4DuP2NFF_OeS6nEwhMu_7wGdDs4",
                authDomain: "novel-8d4ec.firebaseapp.com",
                projectId: "novel-8d4ec",
                storageBucket: "novel-8d4ec.appspot.com",
                messagingSenderId: "836560106988",
                appId: "1:836560106988:web:cf90872d7b09b9498ffcc9",
                measurementId: "G-83BZ35QVLC"
            });

            function initialize() {
                try {
                    const firebaseConfig = JSON.parse(firebaseConfigStr);
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    setupAuthListener();
                } catch (error) {
                    console.error("Firebase 초기화 오류:", error);
                    loadingOverlay.innerHTML = `<div class="text-center text-red-400"><p class="text-lg font-bold">초기화 오류</p><p class="text-sm">${error.message}</p></div>`;
                }
            }

            function setupAuthListener() {
                auth.onAuthStateChanged(function(user) {
                    currentUser = user;
                    if (user) {
                        currentUserId = user.uid;
                        loadProjects();
                    } else {
                        currentUserId = null;
                        projects = [];
                        Object.values(unsubscribes).forEach(function(unsub) { unsub() });
                        unsubscribes = {};
                        renderView('login');
                        loadingOverlay.style.display = 'none';
                    }
                });
            }

            function getProject(projectId) { return projects.find(p => p.id === projectId) };
            function getItem(projectId, itemId) {
                if (!getProject(projectId)) return null;
                const items = sidebarMode === 'chapters' ? chapters : characters;
                return items.find(i => i.id === itemId);
            };

            function renderView(viewName) {
                activeView = viewName;
                appContainer.innerHTML = '';
                const template = document.getElementById(`${viewName}-view-template`).content.cloneNode(true);
                appContainer.appendChild(template);
                
                if (autoSaveInterval) clearInterval(autoSaveInterval);
                
                if (viewName === 'home') renderHome();
                else if (viewName === 'editor') renderEditor();
            }
            
            function handleGoogleLogin() {
                loadingOverlay.style.display = 'flex';
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(function(error) {
                    loadingOverlay.style.display = 'none';
                    console.error("Google 로그인 오류:", error);
                    showModal({title: "로그인 오류", text: error.message, buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                });
            };

            function handleLogout() {
                if (autoSaveInterval) clearInterval(autoSaveInterval);
                auth.signOut();
            };
            
            function renderHome() {
                const projectGrid = document.getElementById('project-grid');
                const userIdDisplay = document.getElementById('user-id-display');
                const userProfileArea = document.getElementById('user-profile-area');

                if(userIdDisplay && currentUserId) userIdDisplay.textContent = `ID: ${currentUserId}`;
                
                userProfileArea.innerHTML = '';
                if (currentUser) {
                    userProfileArea.innerHTML = `
                        <div class="text-right">
                            <span class="font-semibold text-sm hidden sm:inline">${currentUser.displayName || '사용자'}</span>
                            <p class="text-xs text-gray-400 hidden sm:block truncate">${currentUser.email || '이메일 정보 없음'}</p>
                        </div>
                        <img class="w-10 h-10 rounded-full" src="${currentUser.photoURL || 'https://placehold.co/40x40/2a2a2a/e0e0e0?text=?'}" alt="Profile">
                        <button id="logout-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors">로그아웃</button>
                    `;
                }

                projectGrid.innerHTML = '';
                const sortedProjects = [...projects].sort((a, b) => (b.lastModified?.toMillis() || 0) - (a.lastModified?.toMillis() || 0));
                sortedProjects.forEach(function(project) {
                    const card = document.createElement('div');
                    card.className = 'project-card bg-card p-4 rounded-lg cursor-pointer flex flex-col h-48';
                    card.dataset.projectId = project.id;
                    const lastModified = project.lastModified ? new Date(project.lastModified.toMillis()).toLocaleString('ko-KR') : '날짜 정보 없음';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-bold"></h3>
                                <button data-action="options" class="p-1 rounded-full hover:bg-surface -mr-1 -mt-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" /></svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-xs text-gray-400">
                            <span>${lastModified} 수정됨</span>
                        </div>`;
                    card.querySelector('h3').textContent = project.name;
                    projectGrid.appendChild(card);
                });
            }

            function renderEditor() {
                const project = getProject(activeProjectId);
                if (!project) {
                    renderView('home');
                    return;
                }
                document.getElementById('project-title-sidebar').textContent = project.name;
                toggleSidebar(window.innerWidth >= 768);
                updateSidebarUI();
                renderItemList();
                addDragAndDropListeners();
                if (activeItemId) {
                    renderEditorPanel();
                } else {
                    document.getElementById('editor-panel').innerHTML = `<div class="flex-1 flex items-center justify-center text-gray-500">왼쪽에서 항목을 선택해주세요.</div>`;
                }

                autoSaveInterval = setInterval(handleAutoSave, 300000);
            }
            
            function toggleSidebar(forceOpen) {
                const container = document.getElementById('editor-container');
                if (!container) return;
                const shouldBeOpen = typeof forceOpen !== 'undefined' ? forceOpen : !container.classList.contains('sidebar-open');
                container.classList.toggle('sidebar-open', shouldBeOpen);
                updateSidebarVisuals();
            };

            function updateSidebarVisuals() {
                const container = document.getElementById('editor-container');
                const overlay = document.getElementById('mobile-overlay');
                const icon = document.getElementById('toggle-icon');
                if (!container || !overlay || !icon) return;
                const isOpen = container.classList.contains('sidebar-open');
                if (window.innerWidth < 768) {
                    overlay.classList.toggle('hidden', !isOpen);
                } else {
                    overlay.classList.add('hidden');
                }
                icon.innerHTML = isOpen ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />` : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />`;
            }

            function updateSidebarUI() {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.tab === sidebarMode));
                const listTitle = document.getElementById('list-title');
                const newItemButtonsContainer = document.getElementById('new-item-buttons-container');
                newItemButtonsContainer.innerHTML = '';
                
                if (sidebarMode === 'chapters') {
                    listTitle.textContent = '회차 목록';
                    newItemButtonsContainer.innerHTML = `
                        <button id="new-folder-btn" title="새 폴더" class="text-sm accent-bg accent-hover text-black font-bold p-2 rounded-md transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                        </button>
                        <button id="new-item-btn" class="text-sm accent-bg accent-hover text-black font-bold py-1 px-3 rounded-md transition-colors">+ 새 회차</button>
                    `;
                } else {
                    listTitle.textContent = '등장인물';
                     newItemButtonsContainer.innerHTML = `
                        <button id="new-item-btn" class="text-sm accent-bg accent-hover text-black font-bold py-1 px-3 rounded-md transition-colors">+ 추가</button>
                    `;
                }
            }

            function renderItemList() {
                const listEl = document.getElementById('item-list');
                if (!listEl) return;
                listEl.innerHTML = '';

                if (sidebarMode !== 'chapters') {
                    characters.forEach(char => listEl.appendChild(createItemElement(char)));
                    return;
                }

                const itemsById = new Map(chapters.map(item => [item.id, { ...item, children: [] }]));
                const rootItems = [];

                for (const item of itemsById.values()) {
                    if (item.parentId && itemsById.has(item.parentId)) {
                        itemsById.get(item.parentId).children.push(item);
                    } else {
                        rootItems.push(item);
                    }
                }
                
                function renderItems(items, container) {
                    items.sort((a,b) => (a.order ?? 0) - (b.order ?? 0));
                    items.forEach(item => {
                        const itemEl = createItemElement(item);
                        container.appendChild(itemEl);
                        if (item.type === 'folder' && item.children.length > 0) {
                            const childrenContainer = itemEl.querySelector('.folder-children');
                            renderItems(item.children, childrenContainer);
                        }
                    });
                }
                renderItems(rootItems, listEl);
            }

            function createItemElement(item) {
                 const itemEl = document.createElement('div');
                 const isFolder = item.type === 'folder';
                 const isCollapsed = collapsedFolders.has(item.id);

                 itemEl.className = `list-item p-2 px-3 rounded-md cursor-pointer text-sm flex-col`;
                 itemEl.dataset.id = item.id;
                 itemEl.dataset.type = isFolder ? 'folder' : 'chapter';
                 itemEl.draggable = true;

                 let itemHeaderHTML = `
                    <div class="flex justify-between items-center w-full">
                        <div class="flex items-center gap-2 truncate flex-1">
                            ${isFolder ? `
                                <svg data-action="toggle-folder" class="folder-toggle h-4 w-4 flex-shrink-0 ${isCollapsed ? 'collapsed' : ''}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                                <svg class="h-4 w-4 text-yellow-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                            ` : `
                                <svg class="h-4 w-4 text-gray-400 flex-shrink-0 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A1 1 0 0111 2.586L15.414 7A1 1 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                            `}
                            <span class="truncate pointer-events-none"></span>
                        </div>
                        <button class="delete-btn p-1 rounded-full hover:bg-red-500/20" data-action="delete-item">
                            <svg class="h-4 w-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                 `;
                 
                 itemEl.innerHTML = itemHeaderHTML;
                 if (isFolder) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = `folder-children pl-4 ${isCollapsed ? 'collapsed' : ''}`;
                    itemEl.appendChild(childrenContainer);
                    itemEl.classList.add('list-item-folder');
                 } else {
                    itemEl.classList.add('list-item-chapter');
                 }

                 itemEl.querySelector('span').textContent = item.title || item.name;
                 if (item.id === activeItemId) itemEl.classList.add('active');

                 return itemEl;
            }

            function renderEditorPanel() {
                const editorPanel = document.getElementById('editor-panel');
                if (!editorPanel) return;
                const item = getItem(activeProjectId, activeItemId);

                if (!item || item.type === 'folder') {
                    editorPanel.innerHTML = `<div class="flex-1 flex items-center justify-center text-gray-500">${item ? '폴더가 선택되었습니다.' : '항목을 선택해주세요.'}</div>`;
                    return;
                }
                
                editorPanel.innerHTML = '';
                const template = document.getElementById('editor-panel-template').content.cloneNode(true);
                editorPanel.appendChild(template);
                const titleEl = document.getElementById('editor-title');
                const contentEl = document.getElementById('editor-content');
                
                if (sidebarMode === 'chapters') {
                    titleEl.value = item.title || '';
                    contentEl.value = item.content || '';
                    titleEl.placeholder = "회차 제목을 입력하세요";
                    contentEl.placeholder = "이곳에 이야기를 펼쳐보세요...";
                } else {
                    titleEl.value = item.name || '';
                    contentEl.value = item.description || '';
                    titleEl.placeholder = "등장인물 이름을 입력하세요";
                    contentEl.placeholder = "등장인물에 대한 설명을 입력하세요...";
                }
                updateCharCount();
            }
            
            function updateCharCount() {
                const contentEl = document.getElementById('editor-content');
                const countEl = document.getElementById('char-count');
                const labelEl = document.getElementById('char-count-label');
                if (!contentEl || !countEl || !labelEl) return;
                const content = contentEl.value || '';
                let count = 0;
                let label = '';
                switch (charCountMode) {
                    case 'noSpaces':
                        count = content.replace(/\s/g, '').length;
                        label = '공백 제외';
                        break;
                    default:
                        count = content.replace(/[.",'\s]/g, '').length;
                        label = '공백/특문 제외';
                        break;
                }
                countEl.textContent = count.toLocaleString();
                labelEl.textContent = label;
            }
            
            function saveCurrentWork() {
                if (activeView !== 'editor' || !activeProjectId || !activeItemId) return;
                const item = getItem(activeProjectId, activeItemId);
                if (!item || item.type === 'folder') return;

                const titleEl = document.getElementById('editor-title');
                const contentEl = document.getElementById('editor-content');
                if (!titleEl || !contentEl) return;
                
                const key = `${activeProjectId}-${activeItemId}`;
                clearTimeout(saveTimeouts[key]);
                const data = {};
                if (sidebarMode === 'chapters') {
                    data.title = titleEl.value;
                    data.content = contentEl.value;
                } else {
                    data.name = titleEl.value;
                    data.description = contentEl.value;
                }
                const itemRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`).doc(activeItemId);
                itemRef.update(data);
                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
            }

            function showAutoSaveFeedback(message, isError) {
                const statusEl = document.getElementById('autosave-status');
                if (!statusEl) return;
                statusEl.textContent = message;
                statusEl.className = `text-sm transition-opacity duration-500 opacity-100 ${isError ? 'text-red-400' : 'text-gray-500'} mr-auto`;
                setTimeout(() => {
                    statusEl.classList.remove('opacity-100');
                    statusEl.classList.add('opacity-0');
                }, 3000);
            }

            function handleAutoSave() {
                if (activeView !== 'editor' || !activeProjectId || !activeItemId || sidebarMode !== 'chapters') return;
                const item = getItem(activeProjectId, activeItemId);
                if (!item || item.type === 'folder') return;

                const contentEl = document.getElementById('editor-content');
                if (!contentEl || !contentEl.value.trim()) return;
                
                const autoSavesRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/chapters/${activeItemId}/autosaves`);
                autoSavesRef.add({
                    content: contentEl.value,
                    savedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => autoSavesRef.orderBy('savedAt', 'desc').get())
                  .then(snapshot => {
                    if (snapshot.docs.length > 3) {
                        const batch = db.batch();
                        snapshot.docs.slice(3).forEach(doc => batch.delete(doc.ref));
                        return batch.commit();
                    }
                }).then(() => {
                    showAutoSaveFeedback('자동 저장 완료');
                }).catch(error => {
                    console.error("Auto-save failed:", error);
                    showAutoSaveFeedback('자동 저장 실패', true);
                });
            }


            // --- Event Handlers ---
            function handleAppClick(e) {
                const target = e.target;

                if (activeView === 'login') {
                    if (target.closest('#google-login-btn')) handleGoogleLogin();
                    return;
                }

                if (activeView === 'home') {
                    const optionsBtn = target.closest('[data-action="options"]');
                    if (optionsBtn) {
                        e.stopPropagation();
                        const projectCard = optionsBtn.closest('.project-card');
                        if (projectCard) handleProjectOptions(projectCard.dataset.projectId);
                        return;
                    }
                    
                    const projectCard = target.closest('.project-card');
                    if (projectCard) {
                        activeProjectId = projectCard.dataset.projectId;
                        sidebarMode = 'chapters';
                        activeItemId = null;
                        if (unsubscribes.items) unsubscribes.items();
                        loadItems();
                        renderView('editor');
                        return;
                    }

                    if (target.closest('#new-project-btn')) handleNewProject();
                    else if (target.closest('#logout-btn')) handleLogout();
                    return;
                }

                if (activeView === 'editor') {
                    const homeBtn = target.closest('#home-btn');
                    const newItemBtn = target.closest('#new-item-btn');
                    const newFolderBtn = target.closest('#new-folder-btn');
                    const copyContentBtn = target.closest('#copy-content-btn');
                    const tabBtn = target.closest('.tab-btn');
                    const listItem = target.closest('.list-item');
                    const deleteItemBtn = target.closest('[data-action="delete-item"]');
                    const saveTxtBtn = target.closest('#save-txt-btn');
                    const saveDriveBtn = target.closest('#save-drive-btn');
                    const charCountContainer = target.closest('#char-count-container');
                    const sidebarToggle = target.closest('#editor-sidebar-toggle');
                    const mobileOverlay = target.closest('#mobile-overlay');
                    const folderToggle = target.closest('[data-action="toggle-folder"]');
                    const versionHistoryBtn = target.closest('#version-history-btn'); // ADDED

                    if (homeBtn) {
                        if (unsubscribes.items) unsubscribes.items();
                        renderView('home');
                    } else if (versionHistoryBtn) { // ADDED
                        handleShowVersionHistory();
                    } else if (newFolderBtn) {
                        handleNewItem('folder');
                    } else if (newItemBtn) {
                        handleNewItem('chapter');
                    } else if (copyContentBtn) {
                        handleCopyContent();
                    } else if (tabBtn) {
                        sidebarMode = tabBtn.dataset.tab;
                        activeItemId = null;
                        updateSidebarUI();
                        loadItems();
                        renderEditorPanel();
                    } else if (folderToggle) {
                         const folderId = folderToggle.closest('.list-item').dataset.id;
                         if (collapsedFolders.has(folderId)) collapsedFolders.delete(folderId);
                         else collapsedFolders.add(folderId);
                         renderItemList();
                    } else if (listItem) {
                        if (deleteItemBtn) {
                            handleDeleteItem(listItem.dataset.id);
                        } else {
                            activeItemId = listItem.dataset.id;
                            if (window.innerWidth < 768) toggleSidebar(false);
                            renderItemList();
                            renderEditorPanel();
                        }
                    } else if (saveTxtBtn) {
                        handleSaveTxt();
                    } else if (saveDriveBtn) {
                        handleSaveToDrive();
                    } else if (charCountContainer) {
                        charCountMode = charCountMode === 'noSpecialChars' ? 'noSpaces' : 'noSpecialChars';
                        updateCharCount();
                    } else if (sidebarToggle || mobileOverlay) {
                        toggleSidebar();
                    }
                }
            }

            // ADDED: Version history and restore functionality
            async function handleShowVersionHistory() {
                if (!activeItemId || sidebarMode !== 'chapters') {
                    showModal({ title: "알림", text: "버전 기록을 보려면 회차를 선택해야 합니다.", buttons: [{ text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold' }] });
                    return;
                }
                const item = getItem(activeProjectId, activeItemId);
                if (!item || item.type === 'folder') {
                    showModal({ title: "알림", text: "폴더는 버전 기록을 지원하지 않습니다.", buttons: [{ text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold' }] });
                    return;
                }

                loadingOverlay.style.display = 'flex';
                const autoSavesRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/chapters/${activeItemId}/autosaves`).orderBy('savedAt', 'desc');
                
                try {
                    const snapshot = await autoSavesRef.get();
                    loadingOverlay.style.display = 'none';

                    if (snapshot.empty) {
                        showModal({ title: "버전 기록", text: "저장된 자동 저장 기록이 없습니다.", buttons: [{ text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold' }] });
                        return;
                    }

                    const versions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    let listHtml = `<div class="space-y-2 max-h-80 overflow-y-auto border-t border-b border-main py-4 my-4">`;
                    versions.forEach(version => {
                        const savedDate = version.savedAt.toDate();
                        const formattedTime = savedDate.toLocaleString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                        listHtml += `<div class="p-3 bg-surface rounded-md flex justify-between items-center text-sm">
                                        <span>${formattedTime}</span>
                                        <button data-version-id="${version.id}" class="restore-version-btn text-sm accent-bg accent-hover text-black font-bold py-1 px-3 rounded-md transition-colors">복원</button>
                                    </div>`;
                    });
                    listHtml += '</div>';

                    showModal({
                        title: `'${item.title}' 버전 기록`,
                        text: '복원할 버전을 선택하세요. 현재 작업 중인 내용은 덮어쓰여집니다.',
                        customHtml: listHtml,
                        buttons: [{ text: '닫기', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' }]
                    });

                    document.getElementById('modal-backdrop').addEventListener('click', function(e) {
                        const restoreBtn = e.target.closest('.restore-version-btn');
                        if (restoreBtn) {
                            const versionId = restoreBtn.dataset.versionId;
                            const selectedVersion = versions.find(v => v.id === versionId);
                            if (selectedVersion) {
                                const editorContent = document.getElementById('editor-content');
                                if (editorContent) {
                                    editorContent.value = selectedVersion.content;
                                    updateCharCount();
                                    saveCurrentWork();
                                }
                                closeModal();
                            }
                        }
                    });

                } catch (error) {
                    loadingOverlay.style.display = 'none';
                    console.error("버전 기록 로딩 오류:", error);
                    showModal({ title: "오류", text: "버전 기록을 불러오는 데 실패했습니다.", buttons: [{ text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold' }] });
                }
            }


            function handleCopyContent() {
                const contentEl = document.getElementById('editor-content');
                if (!contentEl || !contentEl.value) {
                    showAutoSaveFeedback('복사할 내용이 없습니다.', true);
                    return;
                }
                navigator.clipboard.writeText(contentEl.value).then(function() {
                    showAutoSaveFeedback('원고가 클립보드에 복사되었습니다.');
                }).catch(function(err) {
                    console.error('클립보드 복사 실패: ', err);
                    showAutoSaveFeedback('복사에 실패했습니다.', true);
                });
            }

            function handleEditorInput() {
                if (activeView !== 'editor' || !activeProjectId || !activeItemId) return;
                updateCharCount();
                const key = `${activeProjectId}-${activeItemId}`;
                clearTimeout(saveTimeouts[key]);
                saveTimeouts[key] = setTimeout(saveCurrentWork, 500);
            }

            function handleNewProject() {
                showModal({
                    title: '새 프로젝트 생성', text: '새로운 프로젝트의 이름을 입력해주세요.', inputPlaceholder: '나의 멋진 소설',
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '생성', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold', 
                            onClick: function(name) {
                                if (!name) return;
                                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).add({
                                    name: name,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    lastModified: firebase.firestore.FieldValue.serverTimestamp(),
                                });
                            }
                        }
                    ]
                });
            }

            function handleProjectOptions(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: `'${project.name}' 설정`, text: '프로젝트 이름을 수정하거나 프로젝트를 영구적으로 삭제할 수 있습니다.',
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '이름 변경', class: 'px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-semibold', onClick: () => setTimeout(() => handleRenameProject(projectId), 10)},
                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold', onClick: () => setTimeout(() => handleDeleteProject(projectId), 10)}
                    ]
                });
            };
            
            function handleRenameProject(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: '이름 변경', text: `'${project.name}'의 새 이름을 입력하세요.`, inputPlaceholder: project.name,
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '저장', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold', 
                            onClick: function(newName) {
                                if (!newName) return;
                                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(projectId).update({ name: newName, lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                            }
                        }
                    ]
                });
            };
            
            function handleDeleteProject(projectId) {
                const project = getProject(projectId);
                showModal({
                    title: `'${project.name}' 삭제`, text: '정말로 이 프로젝트를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.',
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold', 
                            onClick: function() {
                                const projectRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(projectId);
                                const batch = db.batch();
                                projectRef.collection("chapters").get().then(snapshot => {
                                    snapshot.forEach(doc => batch.delete(doc.ref));
                                    return projectRef.collection("characters").get();
                                }).then(snapshot => {
                                    snapshot.forEach(doc => batch.delete(doc.ref));
                                    batch.delete(projectRef);
                                    return batch.commit();
                                });
                            }
                        }
                    ]
                });
            };

            function handleNewItem(type, parentId = null) {
                let newItem;
                if (sidebarMode === 'chapters') {
                     const siblings = chapters.filter(c => c.parentId === parentId);
                     if (type === 'folder') {
                        newItem = { title: '새 폴더', type: 'folder', parentId: parentId, order: siblings.length, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                     } else { // chapter
                        newItem = { title: '새 회차', content: '', type: 'chapter', parentId: parentId, order: siblings.length, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                     }
                } else { // characters
                    newItem = { name: '새 등장인물', description: '', createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                }

                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                collectionRef.add(newItem).then(newDocRef => {
                    activeItemId = newDocRef.id;
                    db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                    renderEditorPanel();
                });
            };
            
            function handleDeleteItem(itemId) {
                const item = getItem(activeProjectId, itemId);
                const isFolder = item?.type === 'folder';
                const itemType = isFolder ? '폴더' : (sidebarMode === 'chapters' ? '회차' : '등장인물');

                let confirmationText = `정말로 이 ${itemType}를 삭제하시겠습니까?`;
                if (isFolder) confirmationText += ' 폴더 안의 모든 회차도 함께 삭제됩니다.';

                showModal({
                    title: `${itemType} 삭제`, text: confirmationText,
                    buttons: [
                        { text: '취소', class: 'px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold' },
                        { text: '삭제', class: 'px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold', 
                            onClick: async function() {
                                const collectionRef = db.collection(`artifacts/${appId}/users/${currentUserId}/projects/${activeProjectId}/${sidebarMode}`);
                                const batch = db.batch();
                                
                                if (isFolder) {
                                    const childrenToDelete = chapters.filter(c => c.parentId === itemId);
                                    childrenToDelete.forEach(child => batch.delete(collectionRef.doc(child.id)));
                                }

                                batch.delete(collectionRef.doc(itemId));
                                await batch.commit();

                                db.collection(`artifacts/${appId}/users/${currentUserId}/projects`).doc(activeProjectId).update({ lastModified: firebase.firestore.FieldValue.serverTimestamp() });
                                if (activeItemId === itemId) {
                                    activeItemId = null;
                                    renderEditorPanel();
                                }
                            }
                        }
                    ]
                });
            };
            
            function handleSaveTxt() {
                const item = getItem(activeProjectId, activeItemId);
                if (sidebarMode === 'chapters' && activeItemId && item && item.type !== 'folder') {
                    const project = getProject(activeProjectId);
                    const content = `# ${item.title}\n\n${item.content}`;
                    const blob = new Blob([content], {type: 'text/plain;charset=utf-8'});
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    const sanitizedTitle = (item.title || '회차').replace(/[\/\\?%*:|"<>]/g, '-');
                    a.download = `[${project.name}] ${sanitizedTitle}.txt`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                } else {
                    showModal({title: "알림", text: "회차를 선택해야 TXT 파일로 저장할 수 있습니다.", buttons: [{text: '확인', class: 'px-4 py-2 accent-bg accent-hover text-black rounded-md font-semibold'}]});
                }
            };
