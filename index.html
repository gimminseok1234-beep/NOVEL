<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소설 집필 프로그램</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        :root {
            --bg-main: #121212;
            --bg-surface: #1e1e1e; --bg-card: #2a2a2a; --bg-hover: #37373d;
            --border-main: #3f3f46; --text-main: #e0e0e0; --text-secondary: #a0a0a0;
            --accent-primary: #bb86fc; --accent-secondary: #a763ff; --accent-text: #000000;
        }
        /* --- 라이트 테마 수정 --- */
        [data-theme="light"] {
            --bg-main: #e8eaf0; /* 원고지 구분을 위한 회색 배경 */
            --bg-surface: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #dfe2e8;          /* 호버 색상 변경 */
            --border-main: #dce4f2;
            --text-main: #1a202c;
            --text-secondary: #718096;
            --accent-primary: #4299e1;
            --accent-secondary: #2b6cb0;
            --accent-text: #ffffff;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input, textarea, [contenteditable] {
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
            user-select: auto;
        }

        /* --- 애니메이션 및 효과 --- */

        /* 1. 부드러운 전환 효과를 위한 기본 설정 */
        button, .project-card, .list-item, input, textarea, [contenteditable] {
            transition: all 0.2s ease-in-out;
        }

        /* 2. 프로젝트 카드 호버 효과 */
        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] .project-card:hover {
            box-shadow: 0 0 12px 0 rgba(187, 134, 252, 0.3);
        }
        
        /* 3. 버튼 호버 및 클릭 효과 */
        button:hover {
            transform: scale(1.03);
        }
        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        /* 4. 사이드바 목록 아이템 호버 효과 */
        .list-item:hover {
            transform: translateX(4px);
        }
        .list-item.active {
            transform: none;
        }

        /* 5. 모달 등장 애니메이션 */
        @keyframes modal-pop-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        #modal-content {
            animation: modal-pop-in 0.2s ease-out forwards;
        }

        /* 6. 입력창 포커스 효과 */
        input:focus, textarea:focus, [contenteditable]:focus {
            border-color: var(--accent-primary);
        }
        
        /* --- 원고 영역 색상 구분 (라이트/다크 모두 적용) --- */
        #editor-panel > .overflow-y-auto {
             background-color: var(--bg-main); /* 바깥 영역 색상 설정 */
        }
        #editor-content-wrapper {
            background-color: var(--bg-surface); /* 원고지 색상 */
            border-radius: 0.5rem; /* 8px */
            padding: 2.5rem; /* 원고지 내부 여백 */
        }
        [data-theme="light"] #editor-content-wrapper {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* --- [최종 수정] 줄 간격과 문단 간격 분리 --- */
        #editor-content {
            line-height: 1.7; /* 문단 내부의 '줄 간격' */
        }
        #editor-content p {
            margin-bottom: 1em; /* 문단과 문단 사이의 '문단 간격' */
        }
        /* contenteditable div는 placeholder 속성이 없으므로 CSS로 구현 */
        #editor-content:empty:before {
            content: attr(data-placeholder);
            color: var(--text-secondary);
            cursor: text;
        }

        /* --- 기존 스타일 --- */

        .bg-main { background-color: var(--bg-main); } .bg-surface { background-color: var(--bg-surface); } .bg-card { background-color: var(--bg-card);
        }
        .text-main { color: var(--text-main); } .text-secondary { color: var(--text-secondary);
        } .border-main { border-color: var(--border-main); }
        .accent-bg { background-color: var(--accent-primary); color: var(--accent-text);
        } .accent-hover:hover { background-color: var(--accent-secondary); }
        .project-card { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        [data-theme="dark"] .project-card { box-shadow: none;
        }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-surface);
        } ::-webkit-scrollbar-thumb { background: #424242; border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #5a5a5a;
        }
        .list-item.active { background-color: var(--bg-hover); } .list-item:not(.active):hover { background-color: var(--bg-hover);
        } .list-item .action-btn { visibility: hidden; opacity: 0; transition: opacity 0.2s; } .list-item:hover .action-btn { visibility: visible; opacity: 1;
        }
        .dragging { opacity: 0.5; background-color: var(--bg-hover);
        }
        .drag-over-item { border-top: 2px solid var(--accent-primary);
        }
        .drag-over-folder { background-color: var(--bg-hover) !important; box-shadow: 0 0 0 2px var(--accent-primary);
        }
        .tab-btn.active { background-color: var(--bg-hover);
        }
        .list-item-folder { background-color: rgba(0,0,0,0.05); font-weight: 500;
        }
        [data-theme="dark"] .list-item-folder { background-color: #252525;
        }
        .folder-children { max-height: 1000px; transition: max-height 0.3s ease-in-out; overflow: hidden;
        } .folder-children.collapsed { max-height: 0; }
        .folder-toggle { transition: transform 0.2s;
        } .folder-toggle.collapsed { transform: rotate(-90deg); }
        #editor-container { position: relative; overflow-x: hidden;
        } #editor-sidebar { width: 224px; position: absolute; top: 0; left: 0; height: 100%; z-index: 40; transform: translateX(-100%);
        transition: transform 0.3s ease-in-out; will-change: transform; } #editor-main-content { flex: 1; transition: padding-left 0.3s ease-in-out; padding-left: 0;
        }
        #editor-container.sidebar-open #editor-sidebar { transform: translateX(0); } #mobile-overlay { position: fixed; inset: 0;
        background-color: rgba(0,0,0,0.5); z-index: 30; transition: opacity 0.3s ease-in-out; }
        #editor-sidebar-toggle { position: fixed;
        top: 50%; left: 0; transform: translateY(-50%); z-index: 50; width: 24px; height: 48px; display: flex; align-items: center; justify-content: center;
        transition: transform 0.3s ease-in-out; border-radius: 0 8px 8px 0; }
        #editor-container.sidebar-open #editor-sidebar-toggle { transform: translate(224px, -50%);
        }
        
        /* --- 사이드바 토글 버튼 색상 수정 --- */
        [data-theme="light"] #editor-sidebar-toggle {
            background-color: var(--accent-primary); /* 파란색 배경 */
        }
        [data-theme="light"] #editor-sidebar-toggle:hover {
            background-color: var(--accent-secondary); /* 더 진한 파란색 호버 */
        }
        
        button:disabled { opacity: 0.5;
        cursor: not-allowed; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]:focus { outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: var(--border-main); border-radius: 5px;
        }
        input[type=range]::-moz-range-track { width: 100%; height: 4px; cursor: pointer; background: var(--border-main); border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--accent-primary);
        cursor: pointer; margin-top: -6px; }
        input[type=range]::-moz-range-thumb { height: 16px; width: 16px; border-radius: 50%;
        background: var(--accent-primary); cursor: pointer; }
        [data-theme="light"] input[type=range]::-webkit-slider-runnable-track { background: #a0aec0;
        }
        [data-theme="light"] input[type=range]::-moz-range-track { background: #a0aec0;
        }

        @media (max-width: 767px) { 
            #editor-container.sidebar-open #editor-main-content { padding-left: 0 !important;
            }
            #editor-content-wrapper { padding: 1.5rem;
            }

            /* --- [최종] 모바일 목록 UI 리셋 및 재설계 --- */
            #item-list {
                border-top: 1px solid var(--border-main);
            }
            /* 1. 목록 아이템 전체 스타일 강제 지정 */
            #item-list .list-item {
                display: flex !important;
                flex-direction: row !important;
                align-items: center !important;
                height: 48px !important;
                padding: 0 12px !important;
                border-bottom: 1px solid var(--border-main);
                border-radius: 0;
                margin-top: 0 !important;
                background-color: transparent !important; /* 호버/폴더 배경색 제거 */
            }
            #item-list .list-item.active {
                background-color: var(--bg-hover) !important;
            }
            #item-list .list-item:hover {
                transform: none !important;
                background-color: var(--bg-hover) !important;
            }

            /* 2. 기존 내부 구조 무시하고 내용물 재배치 */
            #item-list .list-item > .flex {
                display: contents;
            }

            /* 3. 아이콘/텍스트 영역 (왼쪽) */
            #item-list .list-item .flex-1 {
                display: flex;
                align-items: center;
                gap: 0.75rem; /* 12px */
            }

            /* 4. 삭제 버튼 항상 보이게 하고 위치 고정 (오른쪽) */
            #item-list .list-item .action-btn {
                visibility: visible !important;
                opacity: 1 !important;
                margin-left: auto;
            }
            #item-list .list-item .action-btn[data-action="rename-item"] {
                display: none; /* 모바일에서 이름변경 버튼 숨김 */
            }

            /* 5. 데스크톱용 스타일 초기화 */
            #item-list .list-item svg.ml-4 {
                margin-left: 0 !important;
            }
            #item-list .list-item .folder-toggle {
                display: none !important; /* 폴더 토글 버튼 숨김 */
            }
            
            /* 6. 폴더 하위 목록 숨김 */
            #item-list .folder-children {
                display: none !important;
            }
        }
        @media (min-width: 768px) { #editor-container.sidebar-open #editor-main-content { padding-left: 224px;
        } }
    </style>
</head>

            function renderItemList() {
                const listEl = appContainer.querySelector('#item-list');
                if (!listEl) return;
                listEl.innerHTML = '';
                
                let itemsToRender = sidebarMode === 'chapters' ? chapters : characters;
                const isMobile = window.innerWidth < 768;

                // 모바일이거나 등장인물 탭일 경우, 단순 목록으로 렌더링
                if (isMobile || sidebarMode !== 'chapters') {
                    itemsToRender.forEach(item => listEl.appendChild(createItemElement(item)));
                    return;
                }

                // 데스크톱 회차 탭일 경우, 트리 구조로 렌더링
                const tree = buildItemTree(itemsToRender);
                function renderNode(node, container) {
                    container.appendChild(createItemElement(node));
                    if (node.children && node.children.length > 0) {
                        const childrenContainer = container.lastChild.querySelector('.folder-children');
                        if(childrenContainer) {
                           node.children.forEach(childNode => renderNode(childNode, childrenContainer));
                        }
                    }
                }
                tree.forEach(rootNode => renderNode(rootNode, listEl));
            }

            function buildItemTree(list) {
                const map = new Map(list.map(item => [item.id, { ...item, children: [] }]));
                const tree = [];
                for (const item of map.values()) {
                    if (item.parentId && map.has(item.parentId)) {
                        map.get(item.parentId).children.push(item);
                    } else {
                        tree.push(item);
                    }
                }
                map.forEach(node => node.children.sort((a,b) => (a.order ?? 0) - (b.order ?? 0)));
                tree.sort((a,b) => (a.order ?? 0) - (b.order ?? 0));
                return tree;
            }

            function createItemElement(item) {
                const itemEl = document.createElement('div');
                const isMobile = window.innerWidth < 768;

                // --- 모바일 UI: 단순하고 안정적인 목록 ---
                if (isMobile) {
                    const isFolder = item.type === 'folder';
                    itemEl.className = 'list-item flex items-center w-full py-2 px-3 text-sm cursor-pointer';
                    if (item.id === activeItemId) {
                        itemEl.classList.add('active');
                    }
                    itemEl.dataset.id = item.id;
            _`
